name: Sync Menu Structure to Google Sheets

on:
  push:
    paths:
      - 'pages/*.html'
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-auth google-auth-oauthlib google-api-python-client beautifulsoup4

      - name: Create credentials file
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT" > /tmp/service-account.json

      - name: Sync to Google Sheets
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/service-account.json
          SPREADSHEET_ID: ${{ secrets.MENU_SPREADSHEET_ID }}
        run: python scripts/sync_menu_sheet.py

      - name: Cleanup
        if: always()
        run: rm -f /tmp/service-account.json

      - name: Summary
        run: echo "✅ 메뉴구조도 동기화 완료!" >> $GITHUB_STEP_SUMMARY
