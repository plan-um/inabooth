<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유형 선택 - INABOOTH</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
.blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      z-index: -1;
      pointer-events: none;
      animation: float 12s infinite ease-in-out;
    }
    .blob-1 {
      top: -15%;
      left: -10%;
      width: 600px;
      height: 600px;
      background: linear-gradient(135deg, #C7D2FE, #DDD6FE);
    }
    .blob-2 {
      top: 10%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #FBCFE8, #FCE7F3);
      animation-delay: 3s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(30px) scale(1.05); }
    }

    .logo {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-8) var(--space-6);
    }

    .auth-box {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-12) var(--space-8);
      box-shadow: 0 20px 50px -10px rgba(79, 70, 229, 0.15);
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-12);
    }

    .auth-title {
      font-size: var(--font-size-3xl);
      font-weight: var(--font-weight-extrabold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-3);
    }

    .auth-subtitle {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
    }

    /* Radio Card Styles */
    .radio-cards {
      display: grid;
      gap: var(--space-5);
      margin-bottom: var(--space-8);
    }

    .radio-card {
      position: relative;
      border: 2px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      cursor: pointer;
      transition: all var(--transition-fast);
      background: white;
    }

    .radio-card:hover {
      border-color: var(--color-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .radio-card input[type="radio"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .radio-card input[type="radio"]:checked + .radio-card__content {
      border-color: var(--color-primary);
    }

    .radio-card input[type="radio"]:checked ~ .radio-card__check {
      opacity: 1;
      background: var(--color-primary);
      border-color: var(--color-primary);
    }

    .radio-card.selected {
      border-color: var(--color-primary);
      background: var(--color-primary-light);
    }

    .radio-card__content {
      display: flex;
      align-items: center;
      gap: var(--space-5);
    }

    .radio-card__icon {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-primary-light);
      color: var(--color-primary);
      flex-shrink: 0;
    }

    .radio-card.selected .radio-card__icon {
      background: var(--color-primary);
      color: white;
    }

    .radio-card__body {
      flex: 1;
    }

    .radio-card__title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-2);
    }

    .radio-card__desc {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      line-height: 1.6;
    }

    .radio-card__check {
      width: 28px;
      height: 28px;
      border: 2px solid var(--color-border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.5;
      transition: all var(--transition-fast);
      flex-shrink: 0;
    }

    .radio-card__check i {
      color: white;
    }

    /* Buttons */
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: var(--space-4);
    }

    .btn--primary:hover:not(:disabled) {
      background: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn--primary:disabled {
      background: var(--color-border);
      cursor: not-allowed;
      transform: none;
    }

    .btn--ghost {
      color: var(--color-text-secondary);
      border: 1.5px solid var(--color-border);
    }

    .btn--ghost:hover {
      background: var(--color-bg-secondary);
    }
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <header class="header">
    <div class="header__inner">
      <a href="index.html" class="logo">INABOOTH</a>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h1 class="auth-title">사용자 유형 선택</h1>
        <p class="auth-subtitle">INABOOTH를 어떻게 사용하실 계획인가요?</p>
      </div>

      <form id="userTypeForm">
        <div class="radio-cards">
          <label class="radio-card" data-type="iph-c">
            <input type="radio" name="userType" value="iph-c">
            <div class="radio-card__content">
              <div class="radio-card__icon">
                <i data-lucide="palette" class="icon-lg"></i>
              </div>
              <div class="radio-card__body">
                <h3 class="radio-card__title">IPH-C 개인 크리에이터</h3>
                <p class="radio-card__desc">
                  나만의 캐릭터 IP를 등록하고 브랜드와 협업하고 싶어요
                </p>
              </div>
              <div class="radio-card__check">
                <i data-lucide="check" class="icon"></i>
              </div>
            </div>
          </label>

          <label class="radio-card" data-type="iph-a">
            <input type="radio" name="userType" value="iph-a">
            <div class="radio-card__content">
              <div class="radio-card__icon">
                <i data-lucide="users" class="icon-lg"></i>
              </div>
              <div class="radio-card__body">
                <h3 class="radio-card__title">IPH-A 에이전시</h3>
                <p class="radio-card__desc">
                  여러 캐릭터 IP를 관리하며 브랜드와의 협업을 중개하고 싶어요
                </p>
              </div>
              <div class="radio-card__check">
                <i data-lucide="check" class="icon"></i>
              </div>
            </div>
          </label>

          <label class="radio-card" data-type="bp">
            <input type="radio" name="userType" value="bp">
            <div class="radio-card__content">
              <div class="radio-card__icon">
                <i data-lucide="briefcase" class="icon-lg"></i>
              </div>
              <div class="radio-card__body">
                <h3 class="radio-card__title">BP 브랜드 파트너</h3>
                <p class="radio-card__desc">
                  캐릭터 IP를 찾아 우리 브랜드와 협업하고 싶어요
                </p>
              </div>
              <div class="radio-card__check">
                <i data-lucide="check" class="icon"></i>
              </div>
            </div>
          </label>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn--ghost" onclick="history.back()">
            <i data-lucide="arrow-left" class="icon"></i>
            이전
          </button>
          <button type="submit" class="btn btn--primary" id="nextBtn" disabled>
            다음
            <i data-lucide="arrow-right" class="icon"></i>
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    lucide.createIcons();

    const form = document.getElementById('userTypeForm');
    const nextBtn = document.getElementById('nextBtn');
    const radioCards = document.querySelectorAll('.radio-card');
    const radioInputs = document.querySelectorAll('input[name="userType"]');

    // Handle card selection
    radioInputs.forEach((radio) => {
      radio.addEventListener('change', () => {
        // Remove selected class from all cards
        radioCards.forEach(card => card.classList.remove('selected'));

        // Add selected class to chosen card
        const selectedCard = radio.closest('.radio-card');
        selectedCard.classList.add('selected');

        // Enable next button
        nextBtn.disabled = false;
      });
    });

    // Handle card click (in case user clicks anywhere on card)
    radioCards.forEach((card) => {
      card.addEventListener('click', () => {
        const radio = card.querySelector('input[type="radio"]');
        radio.checked = true;
        radio.dispatchEvent(new Event('change'));
      });
    });

    // Form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const selectedType = document.querySelector('input[name="userType"]:checked');

      if (!selectedType) {
        alert('사용자 유형을 선택해주세요.');
        return;
      }

      // Navigate to appropriate info input page
      const routes = {
        'iph-c': '1-1-3-1 회원가입_IPH-C 정보입력.html',
        'iph-a': '1-1-3-2 회원가입_IPH-A 정보입력.html',
        'bp': '1-1-3-3 회원가입_BP 정보입력.html'
      };

      window.location.href = routes[selectedType.value];
    });
  </script>
</body>
</html>
