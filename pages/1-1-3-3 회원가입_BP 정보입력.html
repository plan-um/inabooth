<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BP 정보입력 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
*{box-sizing:border-box;margin:0;padding:0}.blob{position:fixed;border-radius:50%;filter:blur(100px);opacity:0.5;z-index:-1;pointer-events:none;animation:float 12s infinite ease-in-out}.blob-1{top:-15%;left:-10%;width:600px;height:600px;background:linear-gradient(135deg,#C7D2FE,#DDD6FE)}.blob-2{top:10%;right:-10%;width:500px;height:500px;background:linear-gradient(135deg,#FBCFE8,#FCE7F3);animation-delay:3s}@keyframes float{0%,100%{transform:translateY(0) scale(1)}50%{transform:translateY(30px) scale(1.05)}}.logo{font-size:var(--font-size-xl);font-weight:var(--font-weight-bold);color:var(--color-primary)}.auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:var(--space-8) var(--space-6)}.auth-box{width:100%;max-width:560px;background:white;border-radius:var(--radius-xl);padding:var(--space-12) var(--space-8);box-shadow:0 20px 50px -10px rgba(79,70,229,0.15)}.auth-header{text-align:center;margin-bottom:var(--space-8)}.auth-badge{display:inline-flex;align-items:center;gap:var(--space-2);padding:var(--space-2) var(--space-4);background:var(--color-primary-light);color:var(--color-primary);font-size:var(--font-size-sm);font-weight:var(--font-weight-semibold);border-radius:999px;margin-bottom:var(--space-4)}.auth-title{font-size:var(--font-size-3xl);font-weight:var(--font-weight-extrabold);margin-bottom:var(--space-3)}.auth-subtitle{color:var(--color-text-secondary)}.form-input,.form-input:focus,.form-select:focus{border-color:var(--color-primary);box-shadow:0 0 0 3px var(--color-primary-light)}.form-input::placeholder{color:var(--color-text-tertiary)}.radio-cards{display:grid;grid-template-columns:1fr 1fr;gap:var(--space-3);margin-top:var(--space-3)}.radio-card{position:relative;border:2px solid var(--color-border);border-radius:var(--radius-md);padding:var(--space-4);cursor:pointer;transition:all var(--transition-fast);text-align:center}.radio-card:hover{border-color:var(--color-primary);transform:translateY(-2px)}.radio-card input{position:absolute;opacity:0}.radio-card.selected{border-color:var(--color-primary);background:var(--color-primary-light)}.radio-card__icon{width:40px;height:40px;margin:0 auto var(--space-2);border-radius:var(--radius-md);background:var(--color-bg-secondary);display:flex;align-items:center;justify-content:center;color:var(--color-text-secondary)}.radio-card.selected .radio-card__icon{background:var(--color-primary);color:white}.radio-card__label{font-size:var(--font-size-sm);font-weight:var(--font-weight-semibold)}.checkbox-grid{display:grid;grid-template-columns:1fr 1fr;gap:var(--space-3);margin-top:var(--space-3)}.checkbox-item{border:1.5px solid var(--color-border);border-radius:var(--radius-md);padding:var(--space-3);cursor:pointer;transition:all var(--transition-fast);font-size:var(--font-size-sm);text-align:center}.checkbox-item:hover{border-color:var(--color-primary)}.checkbox-item input{display:none}.checkbox-item.selected{border-color:var(--color-primary);background:var(--color-primary-light);font-weight:var(--font-weight-semibold)}.btn-group{display:flex;justify-content:space-between;gap:var(--space-4);margin-top:var(--space-8)}.btn--ghost{color:var(--color-text-secondary);border:1.5px solid var(--color-border)}.btn--ghost:hover{background:var(--color-bg-secondary)}
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <header class="header">
    <div class="header__inner">
      <a href="index.html" class="logo">INABOOTH</a>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <div class="auth-badge">
          <i data-lucide="briefcase" class="icon"></i>
          BP 브랜드 파트너
        </div>
        <h1 class="auth-title">필수 정보 입력</h1>
        <p class="auth-subtitle">브랜드 협업을 위한 기본 정보를 입력해주세요</p>
      </div>

      <form id="bpForm">
        <div class="form-group">
          <label class="form-label" for="companyName">회사 이름 *</label>
          <input type="text" id="companyName" class="form-input" placeholder="회사명을 입력해주세요" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="managerName">담당자 이름 *</label>
          <input type="text" id="managerName" class="form-input" placeholder="담당자 이름을 입력해주세요" required>
        </div>

        <div class="form-group">
          <label class="form-label">사업자 유형 *</label>
          <div class="radio-cards">
            <label class="radio-card">
              <input type="radio" name="businessType" value="corporate" required>
              <div class="radio-card__icon">
                <i data-lucide="building-2" class="icon"></i>
              </div>
              <div class="radio-card__label">법인</div>
            </label>
            <label class="radio-card">
              <input type="radio" name="businessType" value="individual" required>
              <div class="radio-card__icon">
                <i data-lucide="user" class="icon"></i>
              </div>
              <div class="radio-card__label">개인</div>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="nationality">회사 국적 *</label>
          <select id="nationality" class="form-select" required>
            <option value="">국가를 선택해주세요</option>
            <option value="KR">대한민국</option>
            <option value="US">미국</option>
            <option value="JP">일본</option>
            <option value="CN">중국</option>
            <option value="OTHER">기타</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">회사 업종 *</label>
          <div class="checkbox-grid">
            <label class="checkbox-item">
              <input type="checkbox" name="industry" value="brand">
              브랜드/제조사
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="industry" value="retail">
              유통/소매
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="industry" value="marketing">
              광고/마케팅
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="industry" value="design">
              디자인 에이전시
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="industry" value="fnb">
              F&B
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="industry" value="fashion">
              패션/뷰티
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="industry" value="publishing">
              출판/미디어
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="industry" value="entertainment">
              엔터테인먼트
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="industry" value="tech">
              IT/테크
            </label>
            <label class="checkbox-item">
              <input type="checkbox" name="industry" value="other">
              기타
            </label>
          </div>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn--ghost" onclick="history.back()">
            <i data-lucide="arrow-left" class="icon"></i>
            이전
          </button>
          <button type="submit" class="btn btn--primary">
            다음
            <i data-lucide="arrow-right" class="icon"></i>
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    lucide.createIcons();

    // Radio card selection
    document.querySelectorAll('.radio-card').forEach(card => {
      card.addEventListener('click', () => {
        const radio = card.querySelector('input[type="radio"]');
        document.querySelectorAll('.radio-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        radio.checked = true;
      });
    });

    // Checkbox selection
    document.querySelectorAll('.checkbox-item').forEach(item => {
      item.addEventListener('click', () => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        checkbox.checked = !checkbox.checked;
        item.classList.toggle('selected', checkbox.checked);
      });
    });

    document.getElementById('bpForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const selectedIndustries = document.querySelectorAll('input[name="industry"]:checked');
      if (selectedIndustries.length === 0) {
        alert('최소 1개 이상의 업종을 선택해주세요.');
        return;
      }
      window.location.href = '1-1-3-4 회원가입_BP 선택정보.html';
    });
  </script>
</body>
</html>
