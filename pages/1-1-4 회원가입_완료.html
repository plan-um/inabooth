<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 완료 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
*{box-sizing:border-box;margin:0;padding:0}.blob{position:fixed;border-radius:50%;filter:blur(100px);opacity:0.5;z-index:-1;pointer-events:none;animation:float 12s infinite ease-in-out}.blob-1{top:-15%;left:-10%;width:600px;height:600px;background:linear-gradient(135deg,#C7D2FE,#DDD6FE)}.blob-2{top:10%;right:-10%;width:500px;height:500px;background:linear-gradient(135deg,#FBCFE8,#FCE7F3);animation-delay:3s}@keyframes float{0%,100%{transform:translateY(0) scale(1)}50%{transform:translateY(30px) scale(1.05)}}.auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:var(--space-8) var(--space-6)}.auth-box{width:100%;max-width:640px;background:white;border-radius:var(--radius-xl);padding:var(--space-16) var(--space-8);box-shadow:0 20px 50px -10px rgba(79,70,229,0.15);text-align:center}.success-icon{width:120px;height:120px;margin:0 auto var(--space-8);border-radius:var(--radius-full);background:linear-gradient(135deg,#00D4AA,#00B894);display:flex;align-items:center;justify-content:center;color:white;animation:scaleIn 0.5s ease}.success-title{font-size:var(--font-size-4xl);font-weight:var(--font-weight-extrabold);margin-bottom:var(--space-4)}.success-desc{font-size:var(--font-size-lg);color:var(--color-text-secondary);margin-bottom:var(--space-12)}.info-box{background:#F8F9FA;border-radius:var(--radius-lg);padding:var(--space-6);margin-bottom:var(--space-8);text-align:left}.info-box h3{font-size:var(--font-size-lg);font-weight:var(--font-weight-bold);margin-bottom:var(--space-4)}.info-box ul{list-style:none;padding:0}.info-box li{display:flex;align-items:flex-start;gap:var(--space-3);margin-bottom:var(--space-3);color:var(--color-text-secondary)}.info-box li i{color:var(--color-primary);flex-shrink:0;margin-top:2px}@keyframes scaleIn{0%{transform:scale(0);opacity:0}50%{transform:scale(1.1)}100%{transform:scale(1);opacity:1}}
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <main class="auth-container">
    <div class="auth-box">
      <div class="success-icon">
        <i data-lucide="check" class="icon-xl"></i>
      </div>

      <h1 class="success-title">가입이 완료되었습니다!</h1>
      <p class="success-desc">
        INABOOTH에 오신 것을 환영합니다<br>
        지금 바로 IP 콜라보의 새로운 기회를 탐색해보세요
      </p>

      <div class="info-box">
        <h3>다음 단계</h3>
        <ul>
          <li>
            <i data-lucide="search" class="icon"></i>
            <span>다양한 캐릭터 IP를 탐색하고 스크랩해보세요</span>
          </li>
          <li>
            <i data-lucide="briefcase" class="icon"></i>
            <span>진행 중인 오픈 프로젝트를 확인해보세요</span>
          </li>
          <li>
            <i data-lucide="book-open" class="icon"></i>
            <span>IP 협업 인사이트와 트렌드를 알아보세요</span>
          </li>
        </ul>
      </div>

      <button class="btn btn--primary" onclick="window.location.href='index.html'">
        시작하기
        <i data-lucide="arrow-right" class="icon"></i>
      </button>
    </div>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
