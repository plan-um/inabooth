<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
*{box-sizing:border-box;margin:0;padding:0}.blob{position:fixed;border-radius:50%;filter:blur(100px);opacity:0.5;z-index:-1;pointer-events:none;animation:float 12s infinite ease-in-out}.blob-1{top:-15%;left:-10%;width:600px;height:600px;background:linear-gradient(135deg,#C7D2FE,#DDD6FE)}.blob-2{top:10%;right:-10%;width:500px;height:500px;background:linear-gradient(135deg,#FBCFE8,#FCE7F3);animation-delay:3s}@keyframes float{0%,100%{transform:translateY(0) scale(1)}50%{transform:translateY(30px) scale(1.05)}}.logo{font-size:var(--font-size-xl);font-weight:var(--font-weight-bold);color:var(--color-primary)}.btn--ghost{color:var(--color-text-secondary);padding:var(--space-3) var(--space-5);font-size:var(--font-size-sm);font-weight:var(--font-weight-semibold);border-radius:var(--radius-md);transition:all var(--transition-fast)}.btn--ghost:hover{background:var(--color-bg-secondary)}.auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:var(--space-8) var(--space-6)}.auth-box{width:100%;max-width:480px;background:white;border-radius:var(--radius-xl);padding:var(--space-12) var(--space-8);box-shadow:0 20px 50px -10px rgba(79,70,229,0.15)}.auth-header{text-align:center;margin-bottom:var(--space-8)}.auth-title{font-size:var(--font-size-3xl);font-weight:var(--font-weight-extrabold);margin-bottom:var(--space-3)}.auth-subtitle{color:var(--color-text-secondary)}.form-input::placeholder{color:var(--color-text-tertiary)}.checkbox-wrapper{display:flex;align-items:center;justify-content:space-between;margin-bottom:var(--space-6)}.checkbox-label{display:flex;align-items:center;gap:var(--space-2);font-size:var(--font-size-sm);cursor:pointer}.checkbox-label input{width:18px;height:18px;cursor:pointer}.link{color:var(--color-text-secondary);font-size:var(--font-size-sm);transition:color var(--transition-fast)}.link:hover{color:var(--color-primary);text-decoration:underline}.social-divider{display:flex;align-items:center;gap:var(--space-4);margin:var(--space-8) 0}.social-divider::before,.social-divider::after{content:'';flex:1;height:1px;background:var(--color-border)}.social-divider span{font-size:var(--font-size-sm);color:var(--color-text-tertiary)}.social-buttons{display:grid;grid-template-columns:repeat(4,1fr);gap:var(--space-3)}.social-btn{aspect-ratio:1;border:1.5px solid var(--color-border);border-radius:var(--radius-md);display:flex;align-items:center;justify-content:center;transition:all var(--transition-fast);background:white}.social-btn:hover{border-color:var(--color-primary);transform:translateY(-2px);box-shadow:var(--shadow-sm)}.auth-footer{text-align:center;margin-top:var(--space-8);font-size:var(--font-size-sm);color:var(--color-text-secondary)}.auth-footer .auth-footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <header class="header">
    <div class="header__inner">
      <a href="index.html" class="logo">INABOOTH</a>
      <a href="1-1-1 회원가입.html" class="btn--ghost">계정이 없으신가요?</a>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h1 class="auth-title">로그인</h1>
        <p class="auth-subtitle">다시 오신 것을 환영합니다</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">이메일</label>
          <input type="email" id="email" class="form-input" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">비밀번호</label>
          <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력해주세요" required>
        </div>

        <div class="checkbox-wrapper">
          <label class="checkbox-label">
            <input type="checkbox" id="rememberMe">
            로그인 상태 유지
          </label>
          <a href="1-2-2 로그인_비밀번호 찾기.html" class="link">비밀번호 찾기</a>
        </div>

        <button type="submit" class="btn btn--primary">로그인</button>
      </form>

      <div class="social-divider">
        <span>또는 소셜 계정으로 로그인</span>
      </div>

      <div class="social-buttons">
        <button class="social-btn" aria-label="카카오 로그인" style="background:#FEE500">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#3C1E1E">
            <path d="M12 3C6.48 3 2 6.48 2 10.8c0 2.72 1.78 5.1 4.46 6.48-.14.53-.56 2.1-.64 2.43-.1.42.15.41.32.3.13-.09 2.1-1.42 2.94-1.98.62.1 1.26.17 1.92.17 5.52 0 10-3.48 10-7.8S17.52 3 12 3z"/>
          </svg>
        </button>
        <button class="social-btn" aria-label="네이버 로그인" style="background:#03C75A">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#FFFFFF">
            <path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727z"/>
          </svg>
        </button>
        <button class="social-btn" aria-label="구글 로그인">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
        </button>
        <button class="social-btn" aria-label="Apple 로그인" style="background:#000000">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#FFFFFF">
            <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/>
          </svg>
        </button>
      </div>

      <div class="auth-footer">
        계정이 없으신가요? <a href="1-1-1 회원가입.html">회원가입</a>
      </div>
    </div>
  </main>

  <script>
    lucide.createIcons();

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // In real implementation, this would authenticate the user
      window.location.href = 'index.html';
    });

    // Social login
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
