<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
*{box-sizing:border-box;margin:0;padding:0}.blob{position:fixed;border-radius:50%;filter:blur(100px);opacity:0.5;z-index:-1;pointer-events:none;animation:float 12s infinite ease-in-out}.blob-1{top:-15%;left:-10%;width:600px;height:600px;background:linear-gradient(135deg,#C7D2FE,#DDD6FE)}.blob-2{top:10%;right:-10%;width:500px;height:500px;background:linear-gradient(135deg,#FBCFE8,#FCE7F3);animation-delay:3s}@keyframes float{0%,100%{transform:translateY(0) scale(1)}50%{transform:translateY(30px) scale(1.05)}}.logo{font-size:var(--font-size-xl);font-weight:var(--font-weight-bold);color:var(--color-primary)}.auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:var(--space-8) var(--space-6)}.auth-box{width:100%;max-width:480px;background:white;border-radius:var(--radius-xl);padding:var(--space-12) var(--space-8);box-shadow:0 20px 50px -10px rgba(79,70,229,0.15)}.auth-header{text-align:center;margin-bottom:var(--space-8)}.auth-title{font-size:var(--font-size-3xl);font-weight:var(--font-weight-extrabold);margin-bottom:var(--space-3)}.auth-subtitle{color:var(--color-text-secondary)}.form-input::placeholder{color:var(--color-text-tertiary)}.form-input--error{border-color:var(--color-error)}.form-error{display:block;font-size:var(--font-size-xs);color:var(--color-error);margin-top:var(--space-2)}.password-rules{background:var(--color-bg-secondary);border-radius:var(--radius-lg);padding:var(--space-5);margin-bottom:var(--space-6)}.password-rules h4{font-size:var(--font-size-sm);font-weight:var(--font-weight-bold);margin-bottom:var(--space-3)}.password-rules ul{list-style:none;padding:0}.password-rules li{font-size:var(--font-size-sm);color:var(--color-text-secondary);margin-bottom:var(--space-2);display:flex;align-items:center;gap:var(--space-2)}.password-rules li i{color:var(--color-text-tertiary);flex-shrink:0}.password-rules li.valid i{color:var(--color-success)}.btn--primary:disabled{background:var(--color-border);cursor:not-allowed;transform:none}
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <header class="header">
    <div class="header__inner">
      <a href="index.html" class="logo">INABOOTH</a>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h1 class="auth-title">비밀번호 재설정</h1>
        <p class="auth-subtitle">새로운 비밀번호를 입력해주세요</p>
      </div>

      <form id="resetPasswordForm">
        <div class="form-group">
          <label class="form-label" for="newPassword">새 비밀번호</label>
          <input type="password" id="newPassword" class="form-input" placeholder="8자 이상 입력해주세요" required>
          <span class="form-error" id="passwordError"></span>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">비밀번호 확인</label>
          <input type="password" id="confirmPassword" class="form-input" placeholder="비밀번호를 다시 입력해주세요" required>
          <span class="form-error" id="confirmError"></span>
        </div>

        <div class="password-rules">
          <h4>비밀번호 규칙</h4>
          <ul>
            <li id="rule-length">
              <i data-lucide="circle" class="icon"></i>
              최소 8자 이상
            </li>
            <li id="rule-match">
              <i data-lucide="circle" class="icon"></i>
              비밀번호 확인 일치
            </li>
          </ul>
        </div>

        <button type="submit" class="btn btn--primary" id="submitBtn">
          변경 완료
          <i data-lucide="check" class="icon"></i>
        </button>
      </form>
    </div>
  </main>

  <script>
    lucide.createIcons();

    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');
    const confirmError = document.getElementById('confirmError');
    const submitBtn = document.getElementById('submitBtn');

    // Validation rules
    const ruleLength = document.getElementById('rule-length');
    const ruleMatch = document.getElementById('rule-match');

    function validatePassword() {
      let isValid = true;

      // Check length
      if (newPassword.value.length >= 8) {
        ruleLength.classList.add('valid');
        newPassword.classList.remove('form-input--error');
        passwordError.textContent = '';
      } else {
        ruleLength.classList.remove('valid');
        if (newPassword.value.length > 0) {
          newPassword.classList.add('form-input--error');
          passwordError.textContent = '비밀번호는 8자 이상이어야 합니다.';
        }
        isValid = false;
      }

      // Check match
      if (confirmPassword.value && newPassword.value === confirmPassword.value) {
        ruleMatch.classList.add('valid');
        confirmPassword.classList.remove('form-input--error');
        confirmError.textContent = '';
      } else {
        ruleMatch.classList.remove('valid');
        if (confirmPassword.value.length > 0) {
          confirmPassword.classList.add('form-input--error');
          confirmError.textContent = '비밀번호가 일치하지 않습니다.';
        }
        isValid = false;
      }

      submitBtn.disabled = !isValid;
      lucide.createIcons();
    }

    newPassword.addEventListener('input', validatePassword);
    confirmPassword.addEventListener('input', validatePassword);

    document.getElementById('resetPasswordForm').addEventListener('submit', (e) => {
      e.preventDefault();

      if (newPassword.value.length < 8) {
        alert('비밀번호는 8자 이상이어야 합니다.');
        return;
      }

      if (newPassword.value !== confirmPassword.value) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }

      alert('비밀번호가 변경되었습니다.');
      window.location.href = '1-2-1 로그인.html';
    });
  </script>
</body>
</html>
