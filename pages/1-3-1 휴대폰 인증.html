<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>휴대폰 인증 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
*{box-sizing:border-box;margin:0;padding:0}.blob{position:fixed;border-radius:50%;filter:blur(100px);opacity:0.5;z-index:-1;pointer-events:none;animation:float 12s infinite ease-in-out}.blob-1{top:-15%;left:-10%;width:600px;height:600px;background:linear-gradient(135deg,#C7D2FE,#DDD6FE)}.blob-2{top:10%;right:-10%;width:500px;height:500px;background:linear-gradient(135deg,#FBCFE8,#FCE7F3);animation-delay:3s}@keyframes float{0%,100%{transform:translateY(0) scale(1)}50%{transform:translateY(30px) scale(1.05)}}.logo{font-size:var(--font-size-xl);font-weight:var(--font-weight-bold);color:var(--color-primary)}.auth-container{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:var(--space-8) var(--space-6)}.auth-box{width:100%;max-width:480px;background:white;border-radius:var(--radius-xl);padding:var(--space-12) var(--space-8);box-shadow:0 20px 50px -10px rgba(79,70,229,0.15)}.auth-header{text-align:center;margin-bottom:var(--space-8)}.auth-icon{width:64px;height:64px;margin:0 auto var(--space-5);border-radius:var(--radius-lg);background:var(--color-primary-light);display:flex;align-items:center;justify-content:center;color:var(--color-primary)}.auth-icon i{width:32px;height:32px}.auth-title{font-size:var(--font-size-2xl);font-weight:var(--font-weight-extrabold);margin-bottom:var(--space-3)}.auth-subtitle{color:var(--color-text-secondary);font-size:var(--font-size-sm)}.input-group{display:flex;gap:var(--space-3)}.form-input::placeholder{color:var(--color-text-tertiary)}.form-input:disabled{background:var(--color-bg-secondary);cursor:not-allowed}.btn--primary:hover:not(:disabled){background:var(--color-primary-hover);transform:translateY(-1px);box-shadow:var(--shadow-md)}.btn--primary:disabled{background:var(--color-border);cursor:not-allowed;transform:none}.timer{display:inline-block;color:var(--color-error);font-weight:var(--font-weight-bold);font-size:var(--font-size-sm);margin-left:var(--space-3)}.info-box{background:var(--color-bg-secondary);border-radius:var(--radius-lg);padding:var(--space-5);margin-bottom:var(--space-6)}.info-box p{font-size:var(--font-size-sm);color:var(--color-text-secondary);line-height:1.6}.step-indicator{display:none;text-align:center;margin-bottom:var(--space-6)}.step-indicator.show{display:block}.step-indicator p{font-size:var(--font-size-sm);color:var(--color-text-secondary)}#step2{display:none}#step2.show{display:block}
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <header class="header">
    <div class="header__inner">
      <a href="index.html" class="logo">INABOOTH</a>
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <div class="auth-icon">
          <i data-lucide="smartphone" class="icon"></i>
        </div>
        <h1 class="auth-title">휴대폰 인증</h1>
        <p class="auth-subtitle">본인 확인을 위해 휴대폰 인증이 필요합니다</p>
      </div>

      <div class="info-box">
        <p>
          • IP 등록, 프로젝트 지원, 문의하기 시 필요합니다<br>
          • 입력하신 번호로 인증번호가 발송됩니다<br>
          • 인증번호는 3분간 유효합니다
        </p>
      </div>

      <!-- Step 1: Phone Number Input -->
      <form id="step1">
        <div class="form-group">
          <label class="form-label" for="phoneNumber">휴대폰 번호</label>
          <div class="input-group">
            <input type="tel" id="phoneNumber" class="form-input" placeholder="01012345678" maxlength="11" required>
            <button type="button" class="btn btn--secondary" id="sendCodeBtn">
              인증번호 발송
            </button>
          </div>
        </div>
      </form>

      <!-- Step 2: Verification Code -->
      <form id="step2">
        <div class="form-group">
          <label class="form-label">
            인증번호
            <span class="timer" id="timer">3:00</span>
          </label>
          <div class="input-group">
            <input type="text" id="verificationCode" class="form-input" placeholder="인증번호 6자리" maxlength="6" required>
            <button type="button" class="btn btn--secondary" id="resendBtn">
              재발송
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn--primary">
          인증 완료
          <i data-lucide="check" class="icon"></i>
        </button>
      </form>
    </div>
  </main>

  <script>
    lucide.createIcons();

    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const sendCodeBtn = document.getElementById('sendCodeBtn');
    const resendBtn = document.getElementById('resendBtn');
    const phoneNumber = document.getElementById('phoneNumber');
    const verificationCode = document.getElementById('verificationCode');
    const timerEl = document.getElementById('timer');

    let timerInterval;
    let timeLeft = 180; // 3 minutes

    // Format phone number input
    phoneNumber.addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });

    // Send verification code
    sendCodeBtn.addEventListener('click', () => {
      if (phoneNumber.value.length < 10) {
        alert('올바른 휴대폰 번호를 입력해주세요.');
        return;
      }

      // Show step 2
      step2.classList.add('show');
      phoneNumber.disabled = true;
      sendCodeBtn.disabled = true;

      // Start timer
      startTimer();

      alert('인증번호가 발송되었습니다.');
    });

    // Resend code
    resendBtn.addEventListener('click', () => {
      // Reset timer
      clearInterval(timerInterval);
      timeLeft = 180;
      startTimer();

      verificationCode.value = '';
      alert('인증번호가 재발송되었습니다.');
    });

    // Timer function
    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerEl.textContent = '0:00';
          alert('인증번호가 만료되었습니다. 재발송해주세요.');
        }
      }, 1000);
    }

    // Verify code
    step2.addEventListener('submit', (e) => {
      e.preventDefault();

      if (verificationCode.value.length !== 6) {
        alert('인증번호 6자리를 입력해주세요.');
        return;
      }

      if (timeLeft <= 0) {
        alert('인증번호가 만료되었습니다. 재발송해주세요.');
        return;
      }

      // In real implementation, verify the code
      alert('인증이 완료되었습니다.');
      clearInterval(timerInterval);
      window.close(); // Close modal or redirect
    });
  </script>
</body>
</html>
