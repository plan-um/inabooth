<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅방 나가기 - INABOOTH</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .leave-page {
      padding-top: calc(var(--header-height) + var(--space-8));
      min-height: 100vh;
      padding-bottom: var(--space-8);
      background: var(--color-bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .leave-card {
      max-width: 480px;
      width: 100%;
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-card);
      text-align: center;
    }

    .leave-header__icon {
      width: 80px;
      height: 80px;
      margin: 0 auto var(--space-5);
      background: var(--color-error-light);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-error);
    }

    .leave-header__title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-3);
    }

    .leave-header__desc {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
      line-height: 1.6;
      margin-bottom: var(--space-6);
    }

    .leave-target {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      padding: var(--space-4);
      background: var(--color-bg-secondary);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-6);
    }

    .leave-target__avatar {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      background: var(--gradient-primary);
    }

    .leave-target__avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: var(--radius-md);
    }

    .leave-target__info {
      text-align: left;
    }

    .leave-target__name {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
    }

    .leave-target__project {
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
    }

    .warning-list {
      background: var(--color-warning-light);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      margin-bottom: var(--space-6);
      text-align: left;
    }

    .warning-list__title {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-warning-dark);
      margin-bottom: var(--space-3);
    }

    .warning-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .warning-list li {
      display: flex;
      align-items: flex-start;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-2);
    }

    .warning-list li:last-child {
      margin-bottom: 0;
    }

    .warning-list li::before {
      content: '•';
      color: var(--color-warning-dark);
      font-weight: bold;
    }

    .leave-actions {
      display: flex;
      gap: var(--space-3);
    }

    .leave-actions .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="leave-page">
    <div class="container">
      <div class="leave-card">
        <div class="leave-header__icon">
          <i data-lucide="log-out" class="icon icon-xl"></i>
        </div>
        <h1 class="leave-header__title">채팅방을 나가시겠습니까?</h1>
        <p class="leave-header__desc">채팅방을 나가면 대화 내용을 더 이상 볼 수 없습니다.</p>

        <div class="leave-target">
          <div class="leave-target__avatar">
            <img src="images/characters/Random Objects (1).png" alt="스튜디오 베어">
          </div>
          <div class="leave-target__info">
            <div class="leave-target__name">스튜디오 베어</div>
            <div class="leave-target__project">2025 여름 캠페인 프로젝트</div>
          </div>
        </div>

        <div class="warning-list">
          <div class="warning-list__title">
            <i data-lucide="alert-triangle" style="width:16px;height:16px"></i>
            나가기 전 확인해주세요
          </div>
          <ul>
            <li>모든 대화 내용이 삭제되며 복구할 수 없습니다.</li>
            <li>진행 중인 협업이 있다면 상대방에게 알림이 전송됩니다.</li>
            <li>협업이 완료되지 않은 경우 평점에 영향을 줄 수 있습니다.</li>
            <li>동일한 프로젝트로 다시 대화하려면 새로 문의해야 합니다.</li>
          </ul>
        </div>

        <div class="leave-actions">
          <a href="10-2 채팅방 상세.html" class="btn btn--secondary btn--lg">취소</a>
          <button class="btn btn--primary btn--lg" style="background: var(--color-error); border-color: var(--color-error);" onclick="leaveChat()">
            <i data-lucide="log-out" class="icon icon-sm"></i>
            나가기
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>
    initPage({activePage:'chat', isLoggedIn: true});
    lucide.createIcons();

    function leaveChat() {
      Toast.success('채팅방을 나갔습니다.');
      setTimeout(() => {
        location.href = '10-1 채팅.html';
      }, 1500);
    }
  </script>
</body>
</html>
