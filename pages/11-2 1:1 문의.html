<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1:1 상담 - INABOOTH</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Background Blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      z-index: -1;
      pointer-events: none;
      animation: float 12s infinite ease-in-out;
    }

    .blob-1 {
      top: -15%;
      left: -10%;
      width: 600px;
      height: 600px;
      background: linear-gradient(135deg, #FBCFE8, #FCE7F3);
    }

    .blob-2 {
      bottom: -10%;
      right: -10%;
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #C7D2FE, #DDD6FE);
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(30px) scale(1.05); }
    }

    .contact-page {
      padding-top: calc(var(--header-height) + var(--space-8));
      min-height: 100vh;
      padding-bottom: var(--space-16);
      display: flex;
      align-items: center;
    }

    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .contact-hero {
      margin-bottom: var(--space-12);
    }

    .contact-hero__icon {
      width: 120px;
      height: 120px;
      margin: 0 auto var(--space-6);
      background: linear-gradient(135deg, #EC4899, #F472B6);
      border-radius: var(--radius-2xl);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 20px 40px rgba(236, 72, 153, 0.3);
    }

    .contact-hero__title {
      font-size: var(--font-size-4xl);
      font-weight: var(--font-weight-extrabold);
      margin-bottom: var(--space-4);
      background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .contact-hero__desc {
      font-size: var(--font-size-lg);
      color: var(--color-text-secondary);
      line-height: 1.7;
      max-width: 500px;
      margin: 0 auto;
    }

    .contact-card {
      background: white;
      border-radius: var(--radius-2xl);
      padding: var(--space-10);
      box-shadow: var(--shadow-xl);
      margin-bottom: var(--space-8);
    }

    .contact-methods {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-6);
      margin-bottom: var(--space-8);
    }

    .contact-method {
      padding: var(--space-6);
      border-radius: var(--radius-xl);
      background: var(--color-bg-secondary);
      transition: all var(--transition-normal);
    }

    .contact-method:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }

    .contact-method__icon {
      width: 56px;
      height: 56px;
      margin: 0 auto var(--space-4);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .contact-method__icon--chat {
      background: linear-gradient(135deg, #EC4899, #F472B6);
    }

    .contact-method__icon--email {
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
    }

    .contact-method__title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-2);
    }

    .contact-method__desc {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-4);
    }

    .contact-method__info {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-primary);
    }

    .channel-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      width: 100%;
      max-width: 360px;
      padding: var(--space-5) var(--space-8);
      background: linear-gradient(135deg, #EC4899, #F472B6);
      color: white;
      border: none;
      border-radius: var(--radius-xl);
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-bold);
      cursor: pointer;
      transition: all var(--transition-normal);
      box-shadow: 0 8px 24px rgba(236, 72, 153, 0.3);
    }

    .channel-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(236, 72, 153, 0.4);
    }

    .channel-btn:active {
      transform: translateY(0);
    }

    .contact-info {
      display: flex;
      justify-content: center;
      gap: var(--space-8);
      padding-top: var(--space-6);
      border-top: 1px solid var(--color-border-light);
    }

    .contact-info__item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .contact-info__item i {
      color: var(--color-text-tertiary);
    }

    .faq-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
    }

    .faq-link:hover {
      color: var(--color-primary);
    }

    .faq-link strong {
      color: var(--color-primary);
      font-weight: var(--font-weight-semibold);
    }

    @media (max-width: 768px) {
      .contact-methods {
        grid-template-columns: 1fr;
      }

      .contact-info {
        flex-direction: column;
        gap: var(--space-3);
      }

      .contact-hero__title {
        font-size: var(--font-size-3xl);
      }
    }
  </style>
</head>
<body>
  <!-- Background Blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div id="header-placeholder"></div>

  <main class="contact-page">
    <div class="container">
      <div class="contact-container">
        <div class="contact-hero">
          <div class="contact-hero__icon">
            <i data-lucide="message-circle" style="width:56px;height:56px"></i>
          </div>
          <h1 class="contact-hero__title">실시간 1:1 상담</h1>
          <p class="contact-hero__desc">궁금한 점이 있으시면 채널톡으로 문의해 주세요.<br>평일 10시~18시에 빠르게 답변 드립니다.</p>
        </div>

        <div class="contact-card">
          <div class="contact-methods">
            <div class="contact-method">
              <div class="contact-method__icon contact-method__icon--chat">
                <i data-lucide="messages-square" class="icon icon-lg"></i>
              </div>
              <h3 class="contact-method__title">채널톡 상담</h3>
              <p class="contact-method__desc">실시간으로 빠른 답변을 받으세요</p>
              <span class="contact-method__info">평균 응답 시간: 5분 이내</span>
            </div>

            <div class="contact-method">
              <div class="contact-method__icon contact-method__icon--email">
                <i data-lucide="mail" class="icon icon-lg"></i>
              </div>
              <h3 class="contact-method__title">이메일 문의</h3>
              <p class="contact-method__desc">상세한 문의는 이메일로 보내주세요</p>
              <span class="contact-method__info">help@inabooth.com</span>
            </div>
          </div>

          <button class="channel-btn" onclick="openChannelTalk()">
            <i data-lucide="message-circle" class="icon"></i>
            채널톡으로 상담하기
          </button>

          <div class="contact-info">
            <div class="contact-info__item">
              <i data-lucide="clock" class="icon icon-sm"></i>
              운영시간: 평일 10:00 - 18:00
            </div>
            <div class="contact-info__item">
              <i data-lucide="calendar-off" class="icon icon-sm"></i>
              주말/공휴일 휴무
            </div>
          </div>
        </div>

        <p class="faq-link">
          자주 묻는 질문을 먼저 확인해보세요!
          <a href="11-1 FAQ.html"><strong>FAQ 바로가기</strong> <i data-lucide="arrow-right" class="icon icon-sm"></i></a>
        </p>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>
    initPage({activePage:'faq'});
    lucide.createIcons();

    function openChannelTalk() {
      // 실제 구현시 채널톡 SDK 연동
      // ChannelIO('showMessenger');
      Toast.info('채널톡이 열립니다. (데모)');
    }
  </script>
</body>
</html>
