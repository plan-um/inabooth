/* Header */

    .logo {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary);
    }

    .nav__link:hover {
      color: var(--color-text-primary);
      background: var(--color-bg-secondary);
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      background: var(--color-bg-secondary);
      border: 1px solid transparent;
      border-radius: var(--radius-full);
      transition: all var(--transition-fast);
    }

    .search-bar:focus-within {
      background: var(--color-bg-primary);
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .search-bar__input {
      flex: 1;
      border: none;
      background: none;
      font-size: var(--font-size-sm);
      color: var(--color-text-primary);
      outline: none;
    }

    .search-bar__input::placeholder {
      color: var(--color-text-tertiary);
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-md);
      color: var(--color-text-secondary);
      transition: all var(--transition-fast);
      position: relative;
    }

    .icon-btn:hover {
      background: var(--color-bg-secondary);
      color: var(--color-text-primary);
    }

    .icon-btn__badge {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 8px;
      height: 8px;
      background: var(--color-accent-pink);
      border-radius: var(--radius-full);
      border: 2px solid white;
    }

    .btn--ghost {
      background: transparent;
      color: var(--color-text-secondary);
    }

    .btn--ghost:hover {
      background: var(--color-bg-secondary);
      color: var(--color-text-primary);
    }

    /* Browse Page Layout */
    .browse-page {
      padding-top: var(--space-8);
      padding-bottom: var(--space-16);
      min-height: 100vh;
    }

    .browse-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: var(--space-8);
      align-items: start;
    }

    /* Filter Sidebar */
    .filter-sidebar {
      background: white;
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      box-shadow: var(--shadow-card);
      position: sticky;
      top: var(--space-8);
    }

    .filter-section {
      margin-bottom: var(--space-6);
    }

    .filter-section:last-child {
      margin-bottom: 0;
    }

    .filter-section__title {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-3);
    }

    .filter-options {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .radio-card {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      border: 1.5px solid var(--color-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .radio-card:hover {
      border-color: var(--color-primary);
      background: var(--color-primary-light);
    }

    .radio-card input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: var(--color-primary);
    }

    .radio-card.active {
      border-color: var(--color-primary);
      background: var(--color-primary-light);
      color: var(--color-primary);
      font-weight: var(--font-weight-semibold);
    }

    .filter-reset {
      width: 100%;
      padding: var(--space-3);
      background: var(--color-bg-secondary);
      color: var(--color-text-secondary);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      transition: all var(--transition-fast);
      margin-top: var(--space-4);
    }

    .filter-reset:hover {
      background: var(--color-bg-tertiary);
      color: var(--color-text-primary);
    }

    /* Browse Content */

      min-width: 0;
    }

    .browse-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-6);
    }

    .browse-title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
    }

    .browse-count {
      font-size: var(--font-size-base);
      color: var(--color-text-tertiary);
      font-weight: var(--font-weight-regular);
    }

    .browse-actions {
      display: flex;
      gap: var(--space-3);
    }

    .sort-btn {

      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);

      gap: var(--space-6);

    .ip-card {

      overflow: hidden;

    }

    .ip-card__img {

      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-normal);
    }

    .ip-card:hover .ip-card__img {
      transform: scale(1.05);
    }

    .ip-card__badge {
      position: absolute;
      top: var(--space-3);
      left: var(--space-3);
      padding: var(--space-1) var(--space-3);
      background: var(--gradient-primary);
      color: white;
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      border-radius: var(--radius-full);
    }

    .ip-card__badge--new {
      background: var(--color-accent-mint);
    }

    .ip-card__scrap {
      position: absolute;
      top: var(--space-3);
      right: var(--space-3);
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text-tertiary);
      transition: all var(--transition-fast);
      opacity: 0;
    }

    .ip-card:hover .ip-card__scrap {
      opacity: 1;
    }

    .ip-card__scrap:hover {
      background: white;
      color: var(--color-accent-pink);
      transform: scale(1.1);
    }

    .ip-card__stats {
      position: absolute;
      bottom: var(--space-3);
      right: var(--space-3);
      display: flex;
      gap: var(--space-3);
      padding: var(--space-1) var(--space-2);
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);

    .ip-card__stat {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      font-size: var(--font-size-xs);

  <script>
    // Initialize page with active nav
    initPage({ activePage: 'browse' });

    // Radio card interactions
    document.querySelectorAll('.radio-card').forEach(card => {
      card.addEventListener('click', function() {
        const radio = this.querySelector('input[type="radio"]');
        const name = radio.name;

        // Remove active class from all cards with the same name
        document.querySelectorAll(`input[name="${name}"]`).forEach(r => {
          r.closest('.radio-card').classList.remove('active');
        });

        // Add active class to clicked card
        this.classList.add('active');
        radio.checked = true;
      });
    });

    // Filter reset
    document.querySelector('.filter-reset').addEventListener('click', () => {
      document.querySelectorAll('.radio-card').forEach(card => {
        card.classList.remove('active');
      });
      document.querySelectorAll('input[type="radio"]').forEach(radio => {
        radio.checked = false;
      });
      // Activate "전체" option if exists
      document.querySelectorAll('input[value="all"]').forEach(radio => {
        radio.checked = true;
        radio.closest('.radio-card').classList.add('active');
      });
    });

    // Initialize Lucide icons
    lucide.createIcons();
  </script>
