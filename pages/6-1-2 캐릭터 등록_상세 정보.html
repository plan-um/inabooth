<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐릭터 등록 - 상세 정보 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
.main-content{padding-top:calc(var(--header-height) + var(--space-8));padding-bottom:var(--space-8);min-height:100vh}
    .form-card{background:white;border-radius:var(--radius-lg);padding:var(--space-8);box-shadow:var(--shadow-card)}
    .form-title{font-size:var(--font-size-2xl);font-weight:var(--font-weight-bold);margin-bottom:var(--space-2)}
    .form-subtitle{color:var(--color-text-secondary);margin-bottom:var(--space-6)}
    .progress-steps{display:flex;gap:var(--space-2);margin-bottom:var(--space-6)}
    .step{flex:1;height:4px;background:var(--color-bg-secondary);border-radius:999px}
    .step.active{background:var(--color-primary)}
    .form-actions{display:flex;gap:var(--space-4);margin-top:var(--space-8)}

    .content-box{padding:var(--space-6);background:var(--color-bg-secondary);border-radius:var(--radius-md);margin:var(--space-6) 0}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="main-content">
    <div class="container">
      <div class="form-card">
        <div class="progress-steps"><div class="step active"></div><div class="step active"></div><div class="step "></div><div class="step "></div></div>
        <h1 class="form-title">STEP 2. 상세 정보</h1>
        <p class="form-subtitle">포트폴리오와 채널 정보를 입력해주세요</p>
        <form>
          <div class="form-group">
            <label class="form-label">캐릭터 소개</label>
            <textarea class="form-input" rows="4" placeholder="캐릭터의 특징, 스토리, 세계관 등을 자유롭게 작성해주세요"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">포트폴리오 이미지 (최대 10장)</label>
            <div style="display:grid;grid-template-columns:repeat(5,1fr);gap:var(--space-3)">
              <div style="aspect-ratio:1;border:2px dashed var(--color-border);border-radius:var(--radius-md);display:flex;align-items:center;justify-content:center;cursor:pointer">
                <i data-lucide="plus" style="color:var(--color-text-tertiary)"></i>
              </div>
              <div style="aspect-ratio:1;background:var(--color-bg-secondary);border-radius:var(--radius-md);overflow:hidden">
                <img src="images/characters/Random Objects (1).png" style="width:100%;height:100%;object-fit:cover">
              </div>
              <div style="aspect-ratio:1;background:var(--color-bg-secondary);border-radius:var(--radius-md);overflow:hidden">
                <img src="images/characters/Random Objects (2).png" style="width:100%;height:100%;object-fit:cover">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">대표 채널</label>
            <div style="display:flex;flex-direction:column;gap:var(--space-3)">
              <div style="display:flex;gap:var(--space-3)">
                <select class="form-input" style="width:150px">
                  <option>인스타그램</option>
                  <option>유튜브</option>
                  <option>틱톡</option>
                  <option>트위터/X</option>
                  <option>블로그</option>
                </select>
                <input type="text" class="form-input" placeholder="채널 URL 입력" value="https://instagram.com/cutebear_official">
              </div>
              <div style="display:flex;gap:var(--space-3)">
                <select class="form-input" style="width:150px">
                  <option>유튜브</option>
                  <option>인스타그램</option>
                  <option>틱톡</option>
                </select>
                <input type="text" class="form-input" placeholder="채널 URL 입력" value="https://youtube.com/@cutebear">
              </div>
              <button type="button" class="btn btn--secondary" style="width:fit-content">
                <i data-lucide="plus" class="icon-sm"></i> 채널 추가
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">팔로워 수</label>
            <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:var(--space-4)">
              <div>
                <label style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">인스타그램</label>
                <input type="text" class="form-input" placeholder="예: 50,000" value="125,000">
              </div>
              <div>
                <label style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">유튜브</label>
                <input type="text" class="form-input" placeholder="예: 10,000" value="45,000">
              </div>
              <div>
                <label style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">틱톡</label>
                <input type="text" class="form-input" placeholder="예: 30,000">
              </div>
            </div>
          </div>
        </form>
        <div class="form-actions">
          <a href="6-1-1 캐릭터 등록_기본 정보.html" class="btn btn--secondary">이전</a>
          <a href="6-1-3 캐릭터 등록_협업 정보.html" class="btn btn--primary">다음</a>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>initPage({activePage:'browse'});</script>
</body>
</html>
