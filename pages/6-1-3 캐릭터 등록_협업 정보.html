<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐릭터 등록 - 협업 정보 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
.main-content{padding-top:calc(var(--header-height) + var(--space-8));padding-bottom:var(--space-8);min-height:100vh}
    .form-card{background:white;border-radius:var(--radius-lg);padding:var(--space-8);box-shadow:var(--shadow-card)}
    .form-title{font-size:var(--font-size-2xl);font-weight:var(--font-weight-bold);margin-bottom:var(--space-2)}
    .form-subtitle{color:var(--color-text-secondary);margin-bottom:var(--space-6)}
    .progress-steps{display:flex;gap:var(--space-2);margin-bottom:var(--space-6)}
    .step{flex:1;height:4px;background:var(--color-bg-secondary);border-radius:999px}
    .step.active{background:var(--color-primary)}
    .form-actions{display:flex;gap:var(--space-4);margin-top:var(--space-8)}

    .content-box{padding:var(--space-6);background:var(--color-bg-secondary);border-radius:var(--radius-md);margin:var(--space-6) 0}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="main-content">
    <div class="container">
      <div class="form-card">
        <div class="progress-steps"><div class="step active"></div><div class="step active"></div><div class="step active"></div><div class="step "></div></div>
        <h1 class="form-title">STEP 3. 협업 정보</h1>
        <p class="form-subtitle">협업 가능 범위와 조건을 설정해주세요</p>
        <form>
          <div class="form-group">
            <label class="form-label">협업 가능 분야 (복수 선택)</label>
            <div style="display:grid;grid-template-columns:repeat(4,1fr);gap:var(--space-3)">
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                <input type="checkbox" checked> 문구/오피스
              </label>
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                <input type="checkbox" checked> 패션/의류
              </label>
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                <input type="checkbox"> 식품/F&B
              </label>
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                <input type="checkbox" checked> 인테리어/리빙
              </label>
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                <input type="checkbox"> 뷰티/코스메틱
              </label>
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                <input type="checkbox"> 디지털/IT
              </label>
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                <input type="checkbox" checked> 광고/마케팅
              </label>
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                <input type="checkbox"> 기타
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">협업 유형</label>
            <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:var(--space-3)">
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-4);border:2px solid var(--color-primary);border-radius:var(--radius-md);background:var(--color-primary-light);cursor:pointer">
                <input type="checkbox" checked> 라이선싱
              </label>
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-4);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                <input type="checkbox"> 콜라보레이션
              </label>
              <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-4);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                <input type="checkbox" checked> 공동 제작
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">협업 조건</label>
            <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:var(--space-4)">
              <div>
                <label style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">최소 계약 금액</label>
                <div style="display:flex;align-items:center;gap:var(--space-2)">
                  <input type="text" class="form-input" placeholder="금액 입력" value="5,000,000">
                  <span>원</span>
                </div>
              </div>
              <div>
                <label style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">수익 배분율</label>
                <div style="display:flex;align-items:center;gap:var(--space-2)">
                  <input type="text" class="form-input" placeholder="%" value="15">
                  <span>%</span>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">협업 이력</label>
            <div style="background:var(--color-bg-secondary);border-radius:var(--radius-md);padding:var(--space-4)">
              <div style="display:flex;justify-content:space-between;align-items:center;padding:var(--space-3) 0;border-bottom:1px solid var(--color-border)">
                <div>
                  <div style="font-weight:600">카카오 × 귀여운 곰돌이</div>
                  <div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">이모티콘 콜라보 • 2024.01</div>
                </div>
                <span class="badge" style="background:var(--color-success-light);color:var(--color-success)">완료</span>
              </div>
              <div style="display:flex;justify-content:space-between;align-items:center;padding:var(--space-3) 0">
                <div>
                  <div style="font-weight:600">모나미 × 귀여운 곰돌이</div>
                  <div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">문구 라이선싱 • 2023.08</div>
                </div>
                <span class="badge" style="background:var(--color-success-light);color:var(--color-success)">완료</span>
              </div>
            </div>
          </div>
        </form>
        <div class="form-actions">
          <a href="6-1-2 캐릭터 등록_상세 정보.html" class="btn btn--secondary">이전</a>
          <a href="6-1-4 캐릭터 등록_공개 설정.html" class="btn btn--primary">다음</a>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>initPage({activePage:'browse'});</script>
</body>
</html>
