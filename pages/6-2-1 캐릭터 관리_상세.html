<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>캐릭터 관리 상세 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
.main-content{padding-top:calc(var(--header-height) + var(--space-8));padding-bottom:var(--space-8);min-height:100vh}
    .form-card{background:white;border-radius:var(--radius-lg);padding:var(--space-8);box-shadow:var(--shadow-card)}
    .form-title{font-size:var(--font-size-2xl);font-weight:var(--font-weight-bold);margin-bottom:var(--space-2)}
    .form-subtitle{color:var(--color-text-secondary);margin-bottom:var(--space-6)}
    .progress-steps{display:flex;gap:var(--space-2);margin-bottom:var(--space-6)}
    .step{flex:1;height:4px;background:var(--color-bg-secondary);border-radius:999px}
    .step.active{background:var(--color-primary)}
    .form-actions{display:flex;gap:var(--space-4);margin-top:var(--space-8)}

    .content-box{padding:var(--space-6);background:var(--color-bg-secondary);border-radius:var(--radius-md);margin:var(--space-6) 0}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="main-content">
    <div class="container">
      <div class="form-card">
        
        <div style="display:flex;align-items:center;gap:var(--space-4);margin-bottom:var(--space-6)">
          <a href="6-2 캐릭터 관리.html" style="color:var(--color-text-secondary)"><i data-lucide="arrow-left"></i></a>
          <div>
            <h1 class="form-title" style="margin-bottom:0">캐릭터 상세 정보</h1>
            <p class="form-subtitle" style="margin-bottom:0">캐릭터 정보를 수정하거나 삭제할 수 있습니다</p>
          </div>
        </div>

        <div style="display:grid;grid-template-columns:200px 1fr;gap:var(--space-6);margin-bottom:var(--space-6)">
          <div>
            <img src="images/characters/Random Objects (1).png" style="width:100%;aspect-ratio:1;border-radius:var(--radius-lg);object-fit:cover;margin-bottom:var(--space-3)">
            <button class="btn btn--secondary" style="width:100%"><i data-lucide="camera" class="icon-sm"></i> 이미지 변경</button>
          </div>
          <div>
            <div class="form-group">
              <label class="form-label">캐릭터명</label>
              <input type="text" class="form-input" value="귀여운 곰돌이 친구들">
            </div>
            <div class="form-group">
              <label class="form-label">카테고리</label>
              <select class="form-input">
                <option selected>오리지널 캐릭터</option>
                <option>이모티콘</option>
                <option>애니메이션/영상</option>
                <option>웹툰/만화</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">공개 상태</label>
              <div style="display:flex;gap:var(--space-3)">
                <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-3) var(--space-4);border:2px solid var(--color-primary);border-radius:var(--radius-md);background:var(--color-primary-light);cursor:pointer">
                  <input type="radio" name="status" checked> 공개
                </label>
                <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-3) var(--space-4);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
                  <input type="radio" name="status"> 비공개
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">캐릭터 소개</label>
          <textarea class="form-input" rows="4">귀여운 곰돌이 친구들은 숲 속에 사는 다정한 곰돌이 가족입니다. 매일 새로운 모험을 떠나며 우정과 사랑을 나누는 이야기를 담고 있습니다.</textarea>
        </div>

        <div class="form-group">
          <label class="form-label">협업 가능 분야</label>
          <div style="display:flex;flex-wrap:wrap;gap:var(--space-2)">
            <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-2) var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer;background:var(--color-primary-light);border-color:var(--color-primary)">
              <input type="checkbox" checked> 문구/오피스
            </label>
            <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-2) var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer;background:var(--color-primary-light);border-color:var(--color-primary)">
              <input type="checkbox" checked> 패션/의류
            </label>
            <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-2) var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
              <input type="checkbox"> 식품/F&B
            </label>
            <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-2) var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer;background:var(--color-primary-light);border-color:var(--color-primary)">
              <input type="checkbox" checked> 인테리어/리빙
            </label>
            <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-2) var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
              <input type="checkbox"> 뷰티/코스메틱
            </label>
            <label style="display:flex;align-items:center;gap:var(--space-2);padding:var(--space-2) var(--space-3);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer;background:var(--color-primary-light);border-color:var(--color-primary)">
              <input type="checkbox" checked> 광고/마케팅
            </label>
          </div>
        </div>

        <div style="background:var(--color-bg-secondary);border-radius:var(--radius-md);padding:var(--space-5);margin-bottom:var(--space-6)">
          <h3 style="font-size:var(--font-size-base);font-weight:var(--font-weight-semibold);margin-bottom:var(--space-4)">통계</h3>
          <div style="display:grid;grid-template-columns:repeat(5,1fr);gap:var(--space-4);text-align:center">
            <div><div style="font-size:var(--font-size-xl);font-weight:var(--font-weight-bold)">4,230</div><div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">조회수</div></div>
            <div><div style="font-size:var(--font-size-xl);font-weight:var(--font-weight-bold)">856</div><div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">찜</div></div>
            <div><div style="font-size:var(--font-size-xl);font-weight:var(--font-weight-bold)">3</div><div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">문의</div></div>
            <div><div style="font-size:var(--font-size-xl);font-weight:var(--font-weight-bold)">2</div><div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">협업 완료</div></div>
            <div><div style="font-size:var(--font-size-xl);font-weight:var(--font-weight-bold);color:var(--color-success)">4.8</div><div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">협업지수</div></div>
          </div>
        </div>

        <div class="form-actions" style="justify-content:space-between">
          <a href="6-2-2 캐릭터 삭제 확인.html" class="btn btn--secondary" style="color:var(--color-error)"><i data-lucide="trash-2" class="icon-sm"></i> 삭제</a>
          <div style="display:flex;gap:var(--space-3)">
            <a href="6-2 캐릭터 관리.html" class="btn btn--secondary">취소</a>
            <button class="btn btn--primary">변경사항 저장</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>initPage({activePage:'browse'});</script>
</body>
</html>
