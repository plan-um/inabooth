<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 등록 - 공개 설정 및 결제 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
.main-content{padding-top:calc(var(--header-height) + var(--space-8));padding-bottom:var(--space-8);min-height:100vh}
    .form-card{background:white;border-radius:var(--radius-lg);padding:var(--space-8);box-shadow:var(--shadow-card)}
    .form-title{font-size:var(--font-size-2xl);font-weight:var(--font-weight-bold);margin-bottom:var(--space-2)}
    .form-subtitle{color:var(--color-text-secondary);margin-bottom:var(--space-6)}
    .progress-steps{display:flex;gap:var(--space-2);margin-bottom:var(--space-6)}
    .step{flex:1;height:4px;background:var(--color-bg-secondary);border-radius:999px}
    .step.active{background:var(--color-primary)}
    .form-actions{display:flex;gap:var(--space-4);margin-top:var(--space-8)}

    .content-box{padding:var(--space-8);background:var(--color-bg-secondary);border-radius:var(--radius-md);margin:var(--space-6) 0;text-align:center}
    .card-list{display:grid;gap:var(--space-4);margin:var(--space-6) 0}
    .card-item{padding:var(--space-4);background:white;border:1px solid var(--color-border);border-radius:var(--radius-md)}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="main-content">
    <div class="container">
      <div class="form-card">
        <div class="progress-steps"><div class="step active"></div><div class="step active"></div><div class="step active"></div><div class="step active"></div></div>
        <h1 class="form-title">STEP 4. 공개 설정 및 결제</h1>
        <p class="form-subtitle">공개 범위를 설정하고 결제를 진행하세요</p>
        <div class="form-group">
          <label class="form-label">공개 설정</label>
          <div style="display:flex;flex-direction:column;gap:var(--space-3)">
            <label style="display:flex;align-items:flex-start;gap:var(--space-3);padding:var(--space-4);border:2px solid var(--color-primary);border-radius:var(--radius-md);background:var(--color-primary-light);cursor:pointer">
              <input type="radio" name="visibility" checked style="margin-top:4px">
              <div>
                <div style="font-weight:600">전체 공개</div>
                <div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">모든 IP 크리에이터가 프로젝트를 확인하고 지원할 수 있습니다</div>
              </div>
            </label>
            <label style="display:flex;align-items:flex-start;gap:var(--space-3);padding:var(--space-4);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
              <input type="radio" name="visibility" style="margin-top:4px">
              <div>
                <div style="font-weight:600">인증 회원만</div>
                <div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">저작권 인증을 완료한 크리에이터만 지원 가능합니다</div>
              </div>
            </label>
            <label style="display:flex;align-items:flex-start;gap:var(--space-3);padding:var(--space-4);border:1px solid var(--color-border);border-radius:var(--radius-md);cursor:pointer">
              <input type="radio" name="visibility" style="margin-top:4px">
              <div>
                <div style="font-weight:600">초대 전용</div>
                <div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">직접 초대한 IP 크리에이터만 프로젝트를 확인할 수 있습니다</div>
              </div>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">등록 요금제 선택</label>
          <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:var(--space-4)">
            <div style="padding:var(--space-5);border:1px solid var(--color-border);border-radius:var(--radius-lg);text-align:center;cursor:pointer">
              <div style="font-size:var(--font-size-lg);font-weight:var(--font-weight-bold);margin-bottom:var(--space-1)">Basic</div>
              <div style="font-size:var(--font-size-2xl);font-weight:var(--font-weight-bold);color:var(--color-primary);margin-bottom:var(--space-3)">무료</div>
              <ul style="font-size:var(--font-size-sm);color:var(--color-text-secondary);text-align:left;list-style:none;margin-bottom:var(--space-4)">
                <li style="display:flex;align-items:center;gap:var(--space-2);margin-bottom:var(--space-1)"><i data-lucide="check" class="icon-sm" style="color:var(--color-success)"></i> 기본 노출</li>
                <li style="display:flex;align-items:center;gap:var(--space-2);margin-bottom:var(--space-1)"><i data-lucide="check" class="icon-sm" style="color:var(--color-success)"></i> 최대 10명 지원</li>
                <li style="display:flex;align-items:center;gap:var(--space-2)"><i data-lucide="x" class="icon-sm" style="color:var(--color-text-tertiary)"></i> 상위 노출</li>
              </ul>
              <button class="btn btn--secondary" style="width:100%">선택</button>
            </div>
            <div style="padding:var(--space-5);border:2px solid var(--color-primary);border-radius:var(--radius-lg);text-align:center;background:var(--color-primary-light);position:relative;cursor:pointer">
              <div style="position:absolute;top:-10px;left:50%;transform:translateX(-50%);background:var(--color-primary);color:white;font-size:10px;font-weight:700;padding:2px 12px;border-radius:var(--radius-full)">추천</div>
              <div style="font-size:var(--font-size-lg);font-weight:var(--font-weight-bold);margin-bottom:var(--space-1)">Pro</div>
              <div style="font-size:var(--font-size-2xl);font-weight:var(--font-weight-bold);color:var(--color-primary);margin-bottom:var(--space-3)">99,000원</div>
              <ul style="font-size:var(--font-size-sm);color:var(--color-text-secondary);text-align:left;list-style:none;margin-bottom:var(--space-4)">
                <li style="display:flex;align-items:center;gap:var(--space-2);margin-bottom:var(--space-1)"><i data-lucide="check" class="icon-sm" style="color:var(--color-success)"></i> 상위 노출</li>
                <li style="display:flex;align-items:center;gap:var(--space-2);margin-bottom:var(--space-1)"><i data-lucide="check" class="icon-sm" style="color:var(--color-success)"></i> 무제한 지원</li>
                <li style="display:flex;align-items:center;gap:var(--space-2)"><i data-lucide="check" class="icon-sm" style="color:var(--color-success)"></i> 우선 매칭</li>
              </ul>
              <button class="btn btn--primary" style="width:100%">선택됨</button>
            </div>
            <div style="padding:var(--space-5);border:1px solid var(--color-border);border-radius:var(--radius-lg);text-align:center;cursor:pointer">
              <div style="font-size:var(--font-size-lg);font-weight:var(--font-weight-bold);margin-bottom:var(--space-1)">Business</div>
              <div style="font-size:var(--font-size-2xl);font-weight:var(--font-weight-bold);color:var(--color-primary);margin-bottom:var(--space-3)">199,000원</div>
              <ul style="font-size:var(--font-size-sm);color:var(--color-text-secondary);text-align:left;list-style:none;margin-bottom:var(--space-4)">
                <li style="display:flex;align-items:center;gap:var(--space-2);margin-bottom:var(--space-1)"><i data-lucide="check" class="icon-sm" style="color:var(--color-success)"></i> 전용 담당자</li>
                <li style="display:flex;align-items:center;gap:var(--space-2);margin-bottom:var(--space-1)"><i data-lucide="check" class="icon-sm" style="color:var(--color-success)"></i> 맞춤형 기능</li>
                <li style="display:flex;align-items:center;gap:var(--space-2)"><i data-lucide="check" class="icon-sm" style="color:var(--color-success)"></i> API 연동</li>
              </ul>
              <button class="btn btn--secondary" style="width:100%">문의하기</button>
            </div>
          </div>
        </div>

        <div style="background:var(--color-bg-secondary);border-radius:var(--radius-md);padding:var(--space-5)">
          <h3 style="font-size:var(--font-size-base);font-weight:var(--font-weight-semibold);margin-bottom:var(--space-4)">결제 정보</h3>
          <div style="display:flex;justify-content:space-between;margin-bottom:var(--space-2)">
            <span>Pro 등록 비용</span><span style="font-weight:600">99,000원</span>
          </div>
          <div style="display:flex;justify-content:space-between;margin-bottom:var(--space-2)">
            <span>부가세 (10%)</span><span style="font-weight:600">9,900원</span>
          </div>
          <hr style="border:none;border-top:1px solid var(--color-border);margin:var(--space-3) 0">
          <div style="display:flex;justify-content:space-between;font-size:var(--font-size-lg)">
            <span style="font-weight:var(--font-weight-semibold)">총 결제 금액</span><span style="font-weight:var(--font-weight-bold);color:var(--color-primary)">108,900원</span>
          </div>
        </div>
        <div class="form-actions">
          <a href="7-1-3 프로젝트 등록_신청 양식.html" class="btn btn--secondary"><i data-lucide="arrow-left" class="icon"></i>이전</a>
          <a href="7-1-5 프로젝트 등록_완료.html" class="btn btn--primary">다음<i data-lucide="arrow-right" class="icon"></i></a>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>initPage({activePage:'project'});lucide.createIcons();</script>
</body>
</html>
