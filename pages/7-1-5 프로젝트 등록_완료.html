<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 등록 완료 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
.main-content{padding-top:calc(var(--header-height) + var(--space-8));padding-bottom:var(--space-8);min-height:100vh}
    .form-card{background:white;border-radius:var(--radius-lg);padding:var(--space-8);box-shadow:var(--shadow-card)}
    .form-title{font-size:var(--font-size-2xl);font-weight:var(--font-weight-bold);margin-bottom:var(--space-2)}
    .form-subtitle{color:var(--color-text-secondary);margin-bottom:var(--space-6)}
    .progress-steps{display:flex;gap:var(--space-2);margin-bottom:var(--space-6)}
    .step{flex:1;height:4px;background:var(--color-bg-secondary);border-radius:999px}
    .step.active{background:var(--color-primary)}
    .form-actions{display:flex;gap:var(--space-4);margin-top:var(--space-8)}

    .content-box{padding:var(--space-8);background:var(--color-bg-secondary);border-radius:var(--radius-md);margin:var(--space-6) 0;text-align:center}
    .card-list{display:grid;gap:var(--space-4);margin:var(--space-6) 0}
    .card-item{padding:var(--space-4);background:white;border:1px solid var(--color-border);border-radius:var(--radius-md)}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="main-content">
    <div class="container">
      <div class="form-card">
        <div class="progress-steps"><div class="step active"></div><div class="step active"></div><div class="step active"></div><div class="step active"></div></div>
        <h1 class="form-title">등록 완료</h1>
        <p class="form-subtitle">프로젝트 등록이 완료되었습니다</p>
        <div style="text-align:center;padding:var(--space-8) 0">
          <div style="width:80px;height:80px;background:var(--color-success-light);border-radius:var(--radius-full);display:flex;align-items:center;justify-content:center;margin:0 auto var(--space-6)">
            <i data-lucide="check" style="width:40px;height:40px;color:var(--color-success)"></i>
          </div>
          <h2 style="font-size:var(--font-size-xl);font-weight:var(--font-weight-bold);margin-bottom:var(--space-2)">프로젝트 등록이 완료되었습니다!</h2>
          <p style="color:var(--color-text-secondary);margin-bottom:var(--space-6)">이제 IP 크리에이터들의 지원을 기다려주세요</p>
        </div>

        <div style="background:var(--color-bg-secondary);border-radius:var(--radius-md);padding:var(--space-6);margin-bottom:var(--space-6)">
          <h3 style="font-size:var(--font-size-base);font-weight:var(--font-weight-semibold);margin-bottom:var(--space-4)">등록 정보 요약</h3>
          <div style="display:grid;grid-template-columns:120px 1fr;gap:var(--space-3);font-size:var(--font-size-sm)">
            <span style="color:var(--color-text-tertiary)">프로젝트명</span>
            <span style="font-weight:500">2024 여름 시즌 굿즈 콜라보</span>
            <span style="color:var(--color-text-tertiary)">카테고리</span>
            <span style="font-weight:500">문구/오피스</span>
            <span style="color:var(--color-text-tertiary)">모집 기간</span>
            <span style="font-weight:500">2024.02.01 ~ 2024.02.28</span>
            <span style="color:var(--color-text-tertiary)">공개 범위</span>
            <span style="font-weight:500">전체 공개</span>
            <span style="color:var(--color-text-tertiary)">등록 요금제</span>
            <span style="font-weight:500;color:var(--color-primary)">Pro (99,000원)</span>
          </div>
        </div>

        <div style="background:linear-gradient(135deg, var(--color-primary-light), #FCE7F3);border-radius:var(--radius-md);padding:var(--space-5);margin-bottom:var(--space-6)">
          <h3 style="font-size:var(--font-size-base);font-weight:var(--font-weight-semibold);margin-bottom:var(--space-3)">다음 단계</h3>
          <div style="display:flex;flex-direction:column;gap:var(--space-3)">
            <div style="display:flex;align-items:center;gap:var(--space-3)">
              <div style="width:24px;height:24px;background:var(--color-primary);color:white;border-radius:var(--radius-full);display:flex;align-items:center;justify-content:center;font-size:var(--font-size-xs);font-weight:600">1</div>
              <span style="font-size:var(--font-size-sm)">조건에 맞는 IP 크리에이터들이 프로젝트를 확인하고 지원합니다</span>
            </div>
            <div style="display:flex;align-items:center;gap:var(--space-3)">
              <div style="width:24px;height:24px;background:var(--color-primary);color:white;border-radius:var(--radius-full);display:flex;align-items:center;justify-content:center;font-size:var(--font-size-xs);font-weight:600">2</div>
              <span style="font-size:var(--font-size-sm)">지원자 관리 페이지에서 지원서를 검토하고 면담을 요청하세요</span>
            </div>
            <div style="display:flex;align-items:center;gap:var(--space-3)">
              <div style="width:24px;height:24px;background:var(--color-primary);color:white;border-radius:var(--radius-full);display:flex;align-items:center;justify-content:center;font-size:var(--font-size-xs);font-weight:600">3</div>
              <span style="font-size:var(--font-size-sm)">최종 선정 후 계약을 진행하고 협업을 시작하세요</span>
            </div>
          </div>
        </div>
        <div class="form-actions">
          
          <a href="7-2 프로젝트 관리.html" class="btn btn--primary">프로젝트 관리<i data-lucide="arrow-right" class="icon"></i></a>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>initPage({activePage:'project'});lucide.createIcons();</script>
</body>
</html>
