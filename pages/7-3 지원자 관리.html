<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지원자 관리 - INABOOTH</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
.main-content{padding-top:calc(var(--header-height) + var(--space-8));padding-bottom:var(--space-8);min-height:100vh}
    .form-card{background:white;border-radius:var(--radius-lg);padding:var(--space-8);box-shadow:var(--shadow-card)}
    .form-title{font-size:var(--font-size-2xl);font-weight:var(--font-weight-bold);margin-bottom:var(--space-2)}
    .form-subtitle{color:var(--color-text-secondary);margin-bottom:var(--space-6)}
    .progress-steps{display:flex;gap:var(--space-2);margin-bottom:var(--space-6)}
    .step{flex:1;height:4px;background:var(--color-bg-secondary);border-radius:999px}
    .step.active{background:var(--color-primary)}
    .form-actions{display:flex;gap:var(--space-4);margin-top:var(--space-8)}

    .content-box{padding:var(--space-8);background:var(--color-bg-secondary);border-radius:var(--radius-md);margin:var(--space-6) 0;text-align:center}
    .card-list{display:grid;gap:var(--space-4);margin:var(--space-6) 0}
    .card-item{padding:var(--space-4);background:white;border:1px solid var(--color-border);border-radius:var(--radius-md)}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main class="main-content">
    <div class="container">
      <div class="form-card">
        
        <div style="display:flex;align-items:center;gap:var(--space-4);margin-bottom:var(--space-6)">
          <a href="7-2-1 프로젝트 관리_상세.html" style="color:var(--color-text-secondary)"><i data-lucide="arrow-left"></i></a>

          </div>
        </div>

        <div style="display:flex;gap:var(--space-3);margin-bottom:var(--space-6)">
          <button class="btn btn--primary" style="font-size:var(--font-size-sm)">전체 (8)</button>
          <button class="btn btn--secondary" style="font-size:var(--font-size-sm)">검토 대기 (3)</button>
          <button class="btn btn--secondary" style="font-size:var(--font-size-sm)">검토 완료 (4)</button>
          <button class="btn btn--secondary" style="font-size:var(--font-size-sm)">선정 (1)</button>
        </div>

        <div style="display:flex;flex-direction:column;gap:var(--space-4)">
          <a href="7-3-1 지원자 관리_지원서 상세.html" style="display:flex;align-items:center;gap:var(--space-4);padding:var(--space-4);background:var(--color-primary-light);border:2px solid var(--color-primary);border-radius:var(--radius-md)">
            <img src="images/characters/Random Objects (3).png" style="width:60px;height:60px;border-radius:var(--radius-md);object-fit:cover">
            <div style="flex:1">
              <div style="display:flex;align-items:center;gap:var(--space-2);margin-bottom:var(--space-1)">
                <span style="font-weight:600">몽글몽글 구름이</span>
                <span class="badge" style="background:var(--color-primary);color:white">선정</span>
              </div>
              <div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">클라우드스튜디오 • 지원일: 2024.02.05</div>
            </div>
            <div style="text-align:right;font-size:var(--font-size-sm)">
              <div><span style="color:var(--color-text-tertiary)">팔로워:</span> 125K</div>
              <div><span style="color:var(--color-text-tertiary)">협업 이력:</span> 5회</div>
            </div>
            <i data-lucide="chevron-right" style="color:var(--color-text-tertiary)"></i>
          </a>

          <a href="7-3-1 지원자 관리_지원서 상세.html" style="display:flex;align-items:center;gap:var(--space-4);padding:var(--space-4);border:1px solid var(--color-border);border-radius:var(--radius-md)">
            <img src="images/characters/Random Objects (1).png" style="width:60px;height:60px;border-radius:var(--radius-md);object-fit:cover">
            <div style="flex:1">

            <div style="text-align:right;font-size:var(--font-size-sm)">
              <div><span style="color:var(--color-text-tertiary)">팔로워:</span> 85K</div>
              <div><span style="color:var(--color-text-tertiary)">협업 이력:</span> 3회</div>
            </div>
            <i data-lucide="chevron-right" style="color:var(--color-text-tertiary)"></i>
          </a>

            <img src="images/characters/Random Objects (2).png" style="width:60px;height:60px;border-radius:var(--radius-md);object-fit:cover">
            <div style="flex:1">
              <div style="display:flex;align-items:center;gap:var(--space-2);margin-bottom:var(--space-1)">
                <span style="font-weight:600">신나는 펭귄 친구들</span>
                <span class="badge" style="background:var(--color-success-light);color:var(--color-success)">검토 완료</span>

              <div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">펭귄스튜디오 • 지원일: 2024.02.08</div>
            </div>
            <div style="text-align:right;font-size:var(--font-size-sm)">
              <div><span style="color:var(--color-text-tertiary)">팔로워:</span> 200K</div>
              <div><span style="color:var(--color-text-tertiary)">협업 이력:</span> 8회</div>
            </div>
            <i data-lucide="chevron-right" style="color:var(--color-text-tertiary)"></i>
          </a>

          <a href="7-3-1 지원자 관리_지원서 상세.html" style="display:flex;align-items:center;gap:var(--space-4);padding:var(--space-4);border:1px solid var(--color-border);border-radius:var(--radius-md)">
            <img src="images/characters/Random Objects (4).png" style="width:60px;height:60px;border-radius:var(--radius-md);object-fit:cover">
            <div style="flex:1">
              <div style="display:flex;align-items:center;gap:var(--space-2);margin-bottom:var(--space-1)">
                <span style="font-weight:600">레드판다 친구들</span>

    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
