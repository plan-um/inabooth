<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 지원 - INABOOTH</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
/* Lucide Icons */

    .section {
      padding: var(--space-20) 0;
    }

    .stepper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-12);
    }

    .stepper__item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .stepper__circle {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: var(--color-bg-secondary);
      border: 2px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: var(--font-weight-bold);
      color: var(--color-text-tertiary);
      transition: all var(--transition-normal);
    }

    .stepper__item.active .stepper__circle {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .stepper__item.completed .stepper__circle {
      background: var(--color-success);
      border-color: var(--color-success);
      color: white;
    }

    .stepper__label {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-tertiary);
    }

    .stepper__item.active .stepper__label {
      color: var(--color-primary);
      font-weight: var(--font-weight-semibold);
    }

    .stepper__divider {
      width: 64px;
      height: 2px;
      background: var(--color-border);
    }

    .stepper__item.completed ~ .stepper__divider {
      background: var(--color-success);
    }

    .form-section {
      max-width: 720px;
      margin: 0 auto;
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-10);
      box-shadow: var(--shadow-card);
    }

    .form-section__title {
      font-size: var(--font-size-2xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
      margin-bottom: var(--space-2);
    }

    .form-section__desc {
      font-size: var(--font-size-base);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-8);
    }

    .form-actions {
      display: flex;
      gap: var(--space-3);
      justify-content: space-between;
      margin-top: var(--space-8);
    }

    .footer__social-link:hover {
      background: var(--color-primary);
      color: white;
    }

    .footer__links a {
      color: rgba(255, 255, 255, 0.7);
      transition: color var(--transition-fast);
    }

    .footer__links a:hover {
      color: white;
    }

    .footer__lang-btn:hover {
      color: white;
      border-color: rgba(255, 255, 255, 0.4);
    }

    .footer__lang-btn.active {
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main style="padding-top: calc(var(--header-height) + var(--space-8)); min-height: 70vh; padding-bottom: var(--space-8);">
    <div class="container">

      <!-- Stepper -->
      <div class="stepper">
        <div class="stepper__item">
          <div class="stepper__circle">1</div>
          <span class="stepper__label">자격 검증</span>
        </div>
        <div class="stepper__divider"></div>
        <div class="stepper__item">
          <div class="stepper__circle">2</div>
          <span class="stepper__label">IP 선택</span>
        </div>
        <div class="stepper__divider"></div>
        <div class="stepper__item">
          <div class="stepper__circle">3</div>
          <span class="stepper__label">양식 작성</span>
        </div>
        <div class="stepper__divider"></div>
        <div class="stepper__item">
          <div class="stepper__circle">4</div>
          <span class="stepper__label">최종 제출</span>
        </div>
      </div>

      <!-- Form Section -->
      <div class="form-section">
        <h1 class="form-section__title">프로젝트 지원 시작</h1>
        <p class="form-section__desc">
          프로젝트에 지원하기 위해서는 몇 가지 조건을 확인해야 합니다.
          다음 단계를 통해 지원 절차를 진행해주세요.
        </p>

        <div style="background: var(--color-primary-light); padding: var(--space-6); border-radius: var(--radius-lg); margin-bottom: var(--space-8);">
          <h3 style="font-size: var(--font-size-lg); font-weight: var(--font-weight-semibold); color: var(--color-primary); margin-bottom: var(--space-3); display: flex; align-items: center; gap: var(--space-2);">
            <i data-lucide="info" class="icon"></i>
            지원 전 확인사항
          </h3>
          <ul style="display: flex; flex-direction: column; gap: var(--space-2); color: var(--color-text-secondary);">
            <li style="display: flex; align-items: start; gap: var(--space-2);">
              <i data-lucide="check-circle" class="icon icon-sm" style="color: var(--color-primary); margin-top: 2px;"></i>
              <span>휴대폰 인증이 필요합니다</span>
            </li>
            <li style="display: flex; align-items: start; gap: var(--space-2);">
              <i data-lucide="check-circle" class="icon icon-sm" style="color: var(--color-primary); margin-top: 2px;"></i>
              <span>사업자의 경우 사업자 인증이 필요합니다</span>
            </li>
            <li style="display: flex; align-items: start; gap: var(--space-2);">
              <i data-lucide="check-circle" class="icon icon-sm" style="color: var(--color-primary); margin-top: 2px;"></i>
              <span>최소 1개 이상의 공개 IP가 등록되어 있어야 합니다</span>
            </li>
            <li style="display: flex; align-items: start; gap: var(--space-2);">
              <i data-lucide="check-circle" class="icon icon-sm" style="color: var(--color-primary); margin-top: 2px;"></i>
              <span>지원 후 수정이 불가하며, 취소 후 재지원이 가능합니다</span>
            </li>
          </ul>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <a href="4-2 프로젝트 상세.html" class="btn btn--secondary btn--lg">
            <i data-lucide="arrow-left" class="icon icon-sm"></i>
            취소
          </a>
          <a href="8-1-1 프로젝트 지원_자격 검증.html" class="btn btn--primary btn--lg">
            시작하기
            <i data-lucide="arrow-right" class="icon icon-sm"></i>
          </a>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <script src="components/shared.js"></script>
  <script>
    // 페이지 초기화
    initPage({ activePage: 'project' });
  </script>
</body>
</html>
