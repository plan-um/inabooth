<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 지원 - IP 선택 - INABOOTH</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    <style>
.stepper{display:flex;justify-content:center;align-items:center;gap:var(--space-2);margin-bottom:var(--space-12)}
    .stepper__item{display:flex;align-items:center;gap:var(--space-3)}
    .stepper__circle{width:48px;height:48px;border-radius:var(--radius-full);background:var(--color-bg-secondary);border:2px solid var(--color-border);display:flex;align-items:center;justify-content:center;font-weight:var(--font-weight-bold);color:var(--color-text-tertiary);transition:all var(--transition-normal)}
    .stepper__item.active .stepper__circle{background:var(--color-primary);border-color:var(--color-primary);color:white;box-shadow:0 4px 12px rgba(79,70,229,0.3)}
    .stepper__item.completed .stepper__circle{background:var(--color-success);border-color:var(--color-success);color:white}
    .stepper__label{font-size:var(--font-size-sm);font-weight:var(--font-weight-medium);color:var(--color-text-tertiary)}
    .stepper__item.active .stepper__label{color:var(--color-primary);font-weight:var(--font-weight-semibold)}
    .stepper__divider{width:64px;height:2px;background:var(--color-border)}
    .form-section{max-width:900px;margin:0 auto;background:white;border-radius:var(--radius-xl);padding:var(--space-10);box-shadow:var(--shadow-card)}
    .form-section__title{font-size:var(--font-size-2xl);font-weight:var(--font-weight-bold);color:var(--color-text-primary);margin-bottom:var(--space-2)}
    .form-section__desc{font-size:var(--font-size-base);color:var(--color-text-secondary);margin-bottom:var(--space-8)}
    .form-actions{display:flex;gap:var(--space-3);justify-content:space-between;margin-top:var(--space-8)}
    .ip-selection{display:grid;grid-template-columns:repeat(2,1fr);gap:var(--space-4)}
    .ip-card-radio{position:relative;background:var(--color-bg-secondary);border:2px solid var(--color-border);border-radius:var(--radius-lg);padding:var(--space-5);cursor:pointer;transition:all var(--transition-normal)}
    .ip-card-radio:hover{border-color:var(--color-primary);transform:translateY(-2px);box-shadow:var(--shadow-md)}
    .ip-card-radio.selected{border-color:var(--color-primary);background:var(--color-primary-light)}
    .ip-card-radio__check{position:absolute;top:var(--space-4);right:var(--space-4);width:24px;height:24px;border-radius:var(--radius-full);border:2px solid var(--color-border);background:white;display:flex;align-items:center;justify-content:center;transition:all var(--transition-fast)}
    .ip-card-radio.selected .ip-card-radio__check{background:var(--color-primary);border-color:var(--color-primary);color:white}
    .ip-card-radio__img{width:80px;height:80px;border-radius:var(--radius-md);object-fit:cover;margin-bottom:var(--space-3)}
    .ip-card-radio__name{font-size:var(--font-size-lg);font-weight:var(--font-weight-semibold);color:var(--color-text-primary);margin-bottom:var(--space-2)}
    .ip-card-radio__category{font-size:var(--font-size-sm);color:var(--color-text-secondary);margin-bottom:var(--space-3)}
    .ip-card-radio__stats{display:flex;gap:var(--space-4);font-size:var(--font-size-sm);color:var(--color-text-tertiary)}
    .ip-card-radio__stat{display:flex;align-items:center;gap:var(--space-1)}

    /* IP 지원 프로젝트 이력 (#50) */
    .ip-card-radio__projects {
      margin-top: var(--space-4);
      padding-top: var(--space-4);
      border-top: 1px solid var(--color-border);
    }

    .ip-card-radio__projects-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-2);
    }

    .ip-card-radio__projects-title {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-secondary);
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .ip-card-radio__projects-count {
      font-size: var(--font-size-xs);
      color: var(--color-primary);
      font-weight: var(--font-weight-bold);
    }

    .ip-card-radio__project-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .ip-card-radio__project-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-2) var(--space-3);
      background: white;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-xs);
    }

    .ip-card-radio.selected .ip-card-radio__project-item {
      background: rgba(255, 255, 255, 0.8);
    }

    .ip-card-radio__project-name {
      color: var(--color-text-primary);
      font-weight: var(--font-weight-medium);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 140px;
    }

    .ip-card-radio__project-status {
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      font-size: 10px;
      font-weight: var(--font-weight-semibold);
      flex-shrink: 0;
    }

    .ip-card-radio__project-status--progress {
      background: #DBEAFE;
      color: #1D4ED8;
    }

    .ip-card-radio__project-status--completed {
      background: #D1FAE5;
      color: #047857;
    }

    .ip-card-radio__project-status--rejected {
      background: #FEE2E2;
      color: #B91C1C;
    }

    .ip-card-radio__no-projects {
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
      text-align: center;
      padding: var(--space-3);
      background: white;
      border-radius: var(--radius-sm);
    }

    .footer__social-link:hover{background:var(--color-primary);color:white}

    .footer__links a{color:rgba(255,255,255,0.7);transition:color var(--transition-fast)}
    .footer__links a:hover{color:white}

    .footer__lang-btn:hover{color:white;border-color:rgba(255,255,255,0.4)}
    .footer__lang-btn.active{color:white;background:rgba(255,255,255,0.1);border-color:rgba(255,255,255,0.4)}
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main style="padding-top:calc(var(--header-height) + var(--space-8));min-height:70vh;padding-bottom:var(--space-8)">
    <div class="container">

      <div class="stepper">
        <div class="stepper__item completed">
          <div class="stepper__circle"><i data-lucide="check" class="icon"></i></div>
          <span class="stepper__label">자격 검증</span>
        </div>
        <div class="stepper__divider"></div>
        <div class="stepper__item active">
          <div class="stepper__circle">2</div>
          <span class="stepper__label">IP 선택</span>
        </div>
        <div class="stepper__divider"></div>
        <div class="stepper__item">
          <div class="stepper__circle">3</div>
          <span class="stepper__label">양식 작성</span>
        </div>
        <div class="stepper__divider"></div>
        <div class="stepper__item">
          <div class="stepper__circle">4</div>
          <span class="stepper__label">최종 제출</span>
        </div>
      </div>

      <div class="form-section">
        <h1 class="form-section__title">지원할 IP 선택</h1>
        <p class="form-section__desc">프로젝트에 지원할 IP를 선택해주세요. (1개만 선택 가능합니다)</p>

        <div class="ip-selection">
          <div class="ip-card-radio selected" onclick="this.parentElement.querySelectorAll('.ip-card-radio').forEach(c=>c.classList.remove('selected'));this.classList.add('selected')">
            <div class="ip-card-radio__check">
              <i data-lucide="check" class="icon-sm"></i>
            </div>
            <img src="images/characters/Random Objects (1).png" alt="귀여운 곰돌이" class="ip-card-radio__img">
            <h3 class="ip-card-radio__name">귀여운 곰돌이 친구들</h3>
            <p class="ip-card-radio__category">오리지널 캐릭터</p>
            <div class="ip-card-radio__stats">
              <span class="ip-card-radio__stat"><i data-lucide="eye" class="icon-sm"></i>1,234</span>
              <span class="ip-card-radio__stat"><i data-lucide="heart" class="icon-sm"></i>856</span>
            </div>
            <!-- IP 지원 프로젝트 이력 (#50) -->
            <div class="ip-card-radio__projects">
              <div class="ip-card-radio__projects-header">
                <span class="ip-card-radio__projects-title">
                  <i data-lucide="folder" class="icon-sm"></i>
                  지원 이력
                </span>
                <span class="ip-card-radio__projects-count">3건</span>
              </div>
              <div class="ip-card-radio__project-list">
                <div class="ip-card-radio__project-item">
                  <span class="ip-card-radio__project-name">2025 여름 굿즈 콜라보</span>
                  <span class="ip-card-radio__project-status ip-card-radio__project-status--completed">계약 완료</span>
                </div>
                <div class="ip-card-radio__project-item">
                  <span class="ip-card-radio__project-name">카페 브랜드 협업</span>
                  <span class="ip-card-radio__project-status ip-card-radio__project-status--progress">진행 중</span>
                </div>
              </div>
            </div>
          </div>

          <div class="ip-card-radio" onclick="this.parentElement.querySelectorAll('.ip-card-radio').forEach(c=>c.classList.remove('selected'));this.classList.add('selected')">
            <div class="ip-card-radio__check">
              <i data-lucide="check" class="icon-sm"></i>
            </div>
            <img src="images/characters/Random Objects (2).png" alt="신나는 펭귄 친구들" class="ip-card-radio__img">
            <h3 class="ip-card-radio__name">신나는 펭귄 친구들</h3>
            <p class="ip-card-radio__category">이모티콘</p>
            <div class="ip-card-radio__stats">
              <span class="ip-card-radio__stat"><i data-lucide="eye" class="icon-sm"></i>2,456</span>
              <span class="ip-card-radio__stat"><i data-lucide="heart" class="icon-sm"></i>1,234</span>
            </div>
            <!-- IP 지원 프로젝트 이력 (#50) -->
            <div class="ip-card-radio__projects">
              <div class="ip-card-radio__projects-header">
                <span class="ip-card-radio__projects-title">
                  <i data-lucide="folder" class="icon-sm"></i>
                  지원 이력
                </span>
                <span class="ip-card-radio__projects-count">1건</span>
              </div>
              <div class="ip-card-radio__project-list">
                <div class="ip-card-radio__project-item">
                  <span class="ip-card-radio__project-name">문구 브랜드 라이선스</span>
                  <span class="ip-card-radio__project-status ip-card-radio__project-status--rejected">미선정</span>
                </div>
              </div>
            </div>
          </div>

          <div class="ip-card-radio" onclick="this.parentElement.querySelectorAll('.ip-card-radio').forEach(c=>c.classList.remove('selected'));this.classList.add('selected')">
            <div class="ip-card-radio__check">
              <i data-lucide="check" class="icon-sm"></i>
            </div>
            <img src="images/characters/Random Objects (3).png" alt="몽글몽글 구름이" class="ip-card-radio__img">
            <h3 class="ip-card-radio__name">몽글몽글 구름이</h3>
            <p class="ip-card-radio__category">애니메이션</p>
            <div class="ip-card-radio__stats">
              <span class="ip-card-radio__stat"><i data-lucide="eye" class="icon-sm"></i>3,789</span>
              <span class="ip-card-radio__stat"><i data-lucide="heart" class="icon-sm"></i>2,145</span>
            </div>
            <!-- IP 지원 프로젝트 이력 (#50) -->
            <div class="ip-card-radio__projects">
              <div class="ip-card-radio__projects-header">
                <span class="ip-card-radio__projects-title">
                  <i data-lucide="folder" class="icon-sm"></i>
                  지원 이력
                </span>
                <span class="ip-card-radio__projects-count">0건</span>
              </div>
              <div class="ip-card-radio__no-projects">
                아직 지원한 프로젝트가 없습니다
              </div>
            </div>
          </div>
        </div>

        <div class="form-actions">
          <a href="8-1-1 프로젝트 지원_자격 검증.html" class="btn btn--secondary btn--lg">
            <i data-lucide="arrow-left" class="icon-sm"></i>
            이전
          </a>
          <a href="8-1-3 프로젝트 지원_양식 작성.html" class="btn btn--primary btn--lg">
            다음
            <i data-lucide="arrow-right" class="icon-sm"></i>
          </a>
        </div>
      </div>

    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="components/shared.js"></script>
  <script>initPage({activePage:'project'});</script>
</body>
</html>
