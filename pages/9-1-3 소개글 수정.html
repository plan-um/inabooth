<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소개글 수정 - INABOOTH</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .modal-page {
      padding-top: calc(var(--header-height) + var(--space-8));
      min-height: 100vh;
      padding-bottom: var(--space-8);
      background: var(--color-bg-secondary);
    }

    .modal-card {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-card);
      max-width: 600px;
      margin: 0 auto;
    }

    .modal-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .modal-header__icon {
      width: 64px;
      height: 64px;
      background: var(--color-primary-light);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-4);
    }

    .modal-header__icon i {
      color: var(--color-primary);
      width: 28px;
      height: 28px;
    }

    .modal-header__title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-2);
    }

    .modal-header__desc {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .form-group {
      margin-bottom: var(--space-6);
    }

    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-2);
      color: var(--color-text-primary);
    }

    .form-textarea {
      width: 100%;
      min-height: 180px;
      padding: var(--space-4);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-family: inherit;
      resize: vertical;
      transition: all var(--transition-fast);
      line-height: 1.6;
    }

    .form-textarea:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .char-counter {
      display: flex;
      justify-content: flex-end;
      margin-top: var(--space-2);
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
    }

    .char-counter.warning {
      color: var(--color-warning);
    }

    .char-counter.error {
      color: var(--color-error);
    }

    .tips-section {
      background: var(--color-bg-secondary);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .tips-section__title {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-3);
      color: var(--color-text-primary);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .tips-section__title i {
      color: var(--color-primary);
      width: 16px;
      height: 16px;
    }

    .tips-section__list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .tips-section__item {
      display: flex;
      align-items: flex-start;
      gap: var(--space-2);
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-2);
      line-height: 1.5;
    }

    .tips-section__item:last-child {
      margin-bottom: 0;
    }

    .tips-section__item::before {
      content: "•";
      color: var(--color-primary);
      font-weight: bold;
    }

    .preview-section {
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .preview-section__title {
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-tertiary);
      margin-bottom: var(--space-3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .preview-section__content {
      font-size: var(--font-size-sm);
      color: var(--color-text-primary);
      line-height: 1.6;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .preview-section__content.empty {
      color: var(--color-text-tertiary);
      font-style: italic;
    }

    .modal-actions {
      display: flex;
      gap: var(--space-3);
    }

    .modal-actions .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="modal-page">
    <div class="container">
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-header__icon">
            <i data-lucide="file-text"></i>
          </div>
          <h1 class="modal-header__title">소개글 수정</h1>
          <p class="modal-header__desc">자신을 소개하는 글을 작성해주세요. 다른 사용자들에게 노출됩니다.</p>
        </div>

        <div class="form-group">
          <label class="form-label" for="bio">소개글</label>
          <textarea class="form-textarea" id="bio" placeholder="나를 소개하는 글을 작성해주세요..." maxlength="500">안녕하세요! 귀여운 캐릭터를 그리는 일러스트레이터입니다. 다양한 브랜드와의 협업을 환영합니다.</textarea>
          <div class="char-counter" id="charCounter">78/500</div>
        </div>

        <div class="tips-section">
          <div class="tips-section__title">
            <i data-lucide="lightbulb"></i>
            좋은 소개글 작성 팁
          </div>
          <ul class="tips-section__list">
            <li class="tips-section__item">본인의 전문 분야나 특기를 명확하게 표현해보세요</li>
            <li class="tips-section__item">협업 가능한 분야나 선호하는 프로젝트 유형을 언급해보세요</li>
            <li class="tips-section__item">지금까지의 활동 경험이나 성과를 간단히 소개해보세요</li>
            <li class="tips-section__item">연락 가능한 시간대나 방법을 안내하면 더 좋습니다</li>
          </ul>
        </div>

        <div class="preview-section">
          <div class="preview-section__title">미리보기</div>
          <div class="preview-section__content" id="preview">안녕하세요! 귀여운 캐릭터를 그리는 일러스트레이터입니다. 다양한 브랜드와의 협업을 환영합니다.</div>
        </div>

        <div class="modal-actions">
          <a href="9-1 프로필 관리.html" class="btn btn--secondary">취소</a>
          <button class="btn btn--primary" id="saveBtn" onclick="saveBio()">
            <i data-lucide="check" class="icon icon-sm"></i>
            저장하기
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>
    initPage({activePage:'mypage', isLoggedIn: true});
    lucide.createIcons();

    const bioInput = document.getElementById('bio');
    const charCounter = document.getElementById('charCounter');
    const preview = document.getElementById('preview');

    // 초기 카운트 설정
    updateCounter();

    bioInput.addEventListener('input', () => {
      updateCounter();
      updatePreview();
    });

    function updateCounter() {
      const length = bioInput.value.length;
      const max = 500;
      charCounter.textContent = `${length}/${max}`;

      charCounter.classList.remove('warning', 'error');
      if (length >= max) {
        charCounter.classList.add('error');
      } else if (length >= max * 0.9) {
        charCounter.classList.add('warning');
      }
    }

    function updatePreview() {
      const value = bioInput.value.trim();
      if (value) {
        preview.textContent = value;
        preview.classList.remove('empty');
      } else {
        preview.textContent = '소개글이 입력되지 않았습니다.';
        preview.classList.add('empty');
      }
    }

    function saveBio() {
      Toast.success('소개글이 저장되었습니다.');
      setTimeout(() => {
        window.location.href = '9-1 프로필 관리.html';
      }, 1500);
    }
  </script>
</body>
</html>
