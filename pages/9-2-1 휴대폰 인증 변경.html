<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>휴대폰 인증 변경 - INABOOTH</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .modal-page {
      padding-top: calc(var(--header-height) + var(--space-8));
      min-height: 100vh;
      padding-bottom: var(--space-8);
      background: var(--color-bg-secondary);
    }

    .modal-card {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-card);
      max-width: 480px;
      margin: 0 auto;
    }

    .modal-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .modal-header__icon {
      width: 64px;
      height: 64px;
      background: var(--color-primary-light);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-4);
    }

    .modal-header__icon i {
      color: var(--color-primary);
      width: 28px;
      height: 28px;
    }

    .modal-header__title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-2);
    }

    .modal-header__desc {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      gap: var(--space-2);
      margin-bottom: var(--space-8);
    }

    .step-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--color-border);
      transition: all var(--transition-fast);
    }

    .step-dot.active {
      background: var(--color-primary);
      width: 24px;
      border-radius: var(--radius-full);
    }

    .step-dot.completed {
      background: var(--color-success);
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .form-group {
      margin-bottom: var(--space-5);
    }

    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-2);
      color: var(--color-text-primary);
    }

    .form-input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      transition: all var(--transition-fast);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .form-input:disabled {
      background: var(--color-bg-secondary);
      color: var(--color-text-tertiary);
    }

    .form-hint {
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
      margin-top: var(--space-2);
    }

    .form-error {
      font-size: var(--font-size-xs);
      color: var(--color-error);
      margin-top: var(--space-2);
      display: none;
    }

    .phone-input-group {
      display: flex;
      gap: var(--space-2);
    }

    .phone-input-group select {
      width: 100px;
      padding: var(--space-3);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      background: white;
    }

    .phone-input-group .form-input {
      flex: 1;
    }

    .verification-input-group {
      display: flex;
      gap: var(--space-2);
    }

    .verification-input-group .form-input {
      flex: 1;
      text-align: center;
      letter-spacing: 4px;
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
    }

    .verification-timer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      color: var(--color-warning);
      margin-top: var(--space-3);
    }

    .verification-timer i {
      width: 16px;
      height: 16px;
    }

    .resend-btn {
      font-size: var(--font-size-sm);
      color: var(--color-primary);
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      margin-left: var(--space-4);
    }

    .current-phone {
      background: var(--color-bg-secondary);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      display: flex;
      align-items: center;
      gap: var(--space-3);
      margin-bottom: var(--space-6);
    }

    .current-phone__icon {
      width: 40px;
      height: 40px;
      background: var(--color-success-light);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .current-phone__icon i {
      color: var(--color-success);
      width: 20px;
      height: 20px;
    }

    .current-phone__info {
      flex: 1;
    }

    .current-phone__label {
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
    }

    .current-phone__number {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
    }

    .success-message {
      text-align: center;
      padding: var(--space-6) 0;
    }

    .success-message__icon {
      width: 80px;
      height: 80px;
      background: var(--color-success-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-4);
    }

    .success-message__icon i {
      color: var(--color-success);
      width: 40px;
      height: 40px;
    }

    .success-message__title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-2);
    }

    .success-message__desc {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .modal-actions {
      display: flex;
      gap: var(--space-3);
      margin-top: var(--space-6);
    }

    .modal-actions .btn {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="modal-page">
    <div class="container">
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-header__icon">
            <i data-lucide="smartphone"></i>
          </div>
          <h1 class="modal-header__title">휴대폰 인증 변경</h1>
          <p class="modal-header__desc">새로운 휴대폰 번호로 변경합니다.</p>
        </div>

        <div class="step-indicator">
          <div class="step-dot active" id="dot1"></div>
          <div class="step-dot" id="dot2"></div>
          <div class="step-dot" id="dot3"></div>
        </div>

        <!-- Step 1: 새 번호 입력 -->
        <div class="form-step active" id="step1">
          <div class="current-phone">
            <div class="current-phone__icon">
              <i data-lucide="check"></i>
            </div>
            <div class="current-phone__info">
              <div class="current-phone__label">현재 인증된 번호</div>
              <div class="current-phone__number">010-****-5678</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="newPhone">새 휴대폰 번호</label>
            <div class="phone-input-group">
              <select id="carrier">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
              </select>
              <input type="tel" class="form-input" id="newPhone" placeholder="숫자만 입력" maxlength="8">
            </div>
            <p class="form-hint">'-' 없이 숫자만 입력해주세요.</p>
            <p class="form-error" id="phoneError"></p>
          </div>

          <div class="modal-actions">
            <a href="9-2 설정.html" class="btn btn--secondary">취소</a>
            <button class="btn btn--primary" onclick="sendSMS()">
              인증번호 받기
              <i data-lucide="send" class="icon icon-sm"></i>
            </button>
          </div>
        </div>

        <!-- Step 2: 인증 코드 입력 -->
        <div class="form-step" id="step2">
          <div class="form-group">
            <label class="form-label">인증번호 발송 완료</label>
            <p class="form-hint" style="margin-bottom: var(--space-4);">
              <strong id="sentPhone">010-1234-5678</strong>으로 인증번호가 발송되었습니다.
            </p>
          </div>

          <div class="form-group">
            <label class="form-label" for="verifyCode">인증번호 6자리</label>
            <div class="verification-input-group">
              <input type="text" class="form-input" id="verifyCode" placeholder="000000" maxlength="6">
            </div>
            <div class="verification-timer">
              <i data-lucide="clock"></i>
              <span id="timer">02:59</span>
              <button class="resend-btn" onclick="resendSMS()">재발송</button>
            </div>
            <p class="form-error" id="codeError"></p>
          </div>

          <div class="modal-actions">
            <button class="btn btn--secondary" onclick="goToStep(1)">이전</button>
            <button class="btn btn--primary" onclick="verifyCode()">
              인증 확인
              <i data-lucide="check" class="icon icon-sm"></i>
            </button>
          </div>
        </div>

        <!-- Step 3: 완료 -->
        <div class="form-step" id="step3">
          <div class="success-message">
            <div class="success-message__icon">
              <i data-lucide="check"></i>
            </div>
            <h2 class="success-message__title">휴대폰 인증 완료</h2>
            <p class="success-message__desc">
              새로운 휴대폰 번호로 인증이 완료되었습니다.<br>
              <strong id="newPhoneDisplay">010-1234-5678</strong>
            </p>
          </div>

          <div class="modal-actions">
            <a href="9-2 설정.html" class="btn btn--primary" style="flex: 1;">
              <i data-lucide="check" class="icon icon-sm"></i>
              확인
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>
    initPage({activePage:'mypage', isLoggedIn: true});
    lucide.createIcons();

    let timerInterval;
    let timeLeft = 180;

    function goToStep(step) {
      document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.step-dot').forEach(el => {
        el.classList.remove('active', 'completed');
      });

      document.getElementById(`step${step}`).classList.add('active');
      document.getElementById(`dot${step}`).classList.add('active');

      for (let i = 1; i < step; i++) {
        document.getElementById(`dot${i}`).classList.add('completed');
      }

      lucide.createIcons();
    }

    function sendSMS() {
      const carrier = document.getElementById('carrier').value;
      const phone = document.getElementById('newPhone').value;
      const phoneError = document.getElementById('phoneError');

      if (!phone) {
        phoneError.textContent = '휴대폰 번호를 입력해주세요.';
        phoneError.style.display = 'block';
        return;
      }

      if (!/^\d{7,8}$/.test(phone)) {
        phoneError.textContent = '올바른 휴대폰 번호를 입력해주세요.';
        phoneError.style.display = 'block';
        return;
      }

      phoneError.style.display = 'none';

      const formattedPhone = `${carrier}-${phone.slice(0, 4)}-${phone.slice(4)}`;
      document.getElementById('sentPhone').textContent = formattedPhone;

      Toast.success('인증번호가 발송되었습니다.');
      goToStep(2);
      startTimer();
    }

    function startTimer() {
      timeLeft = 180;
      clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        timeLeft--;
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').textContent =
          `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          Toast.warning('인증 시간이 만료되었습니다.');
        }
      }, 1000);
    }

    function resendSMS() {
      Toast.info('인증번호가 재발송되었습니다.');
      startTimer();
    }

    function verifyCode() {
      const code = document.getElementById('verifyCode').value;
      const codeError = document.getElementById('codeError');

      if (!code) {
        codeError.textContent = '인증번호를 입력해주세요.';
        codeError.style.display = 'block';
        return;
      }

      if (code.length !== 6) {
        codeError.textContent = '6자리 인증번호를 입력해주세요.';
        codeError.style.display = 'block';
        return;
      }

      codeError.style.display = 'none';
      clearInterval(timerInterval);

      const carrier = document.getElementById('carrier').value;
      const phone = document.getElementById('newPhone').value;
      const formattedPhone = `${carrier}-${phone.slice(0, 4)}-${phone.slice(4)}`;
      document.getElementById('newPhoneDisplay').textContent = formattedPhone;

      Toast.success('휴대폰 인증이 완료되었습니다.');
      goToStep(3);
    }
  </script>
</body>
</html>
