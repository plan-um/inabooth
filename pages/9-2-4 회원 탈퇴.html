<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 탈퇴 - INABOOTH</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .modal-page {
      padding-top: calc(var(--header-height) + var(--space-8));
      min-height: 100vh;
      padding-bottom: var(--space-8);
      background: var(--color-bg-secondary);
    }

    .modal-card {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-8);
      box-shadow: var(--shadow-card);
      max-width: 520px;
      margin: 0 auto;
    }

    .modal-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .modal-header__icon {
      width: 64px;
      height: 64px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-4);
    }

    .modal-header__icon i {
      color: var(--color-error);
      width: 28px;
      height: 28px;
    }

    .modal-header__title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-2);
      color: var(--color-error);
    }

    .modal-header__desc {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .warning-box {
      background: rgba(239, 68, 68, 0.05);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: var(--radius-lg);
      padding: var(--space-5);
      margin-bottom: var(--space-6);
    }

    .warning-box__title {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-semibold);
      color: var(--color-error);
      margin-bottom: var(--space-3);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }

    .warning-box__title i {
      width: 18px;
      height: 18px;
    }

    .warning-box__list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .warning-box__list li {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-2);
      padding-left: var(--space-5);
      position: relative;
      line-height: 1.5;
    }

    .warning-box__list li::before {
      content: "";
      position: absolute;
      left: 0;
      top: 8px;
      width: 6px;
      height: 6px;
      background: var(--color-error);
      border-radius: 50%;
    }

    .warning-box__list li:last-child {
      margin-bottom: 0;
    }

    .reason-section {
      margin-bottom: var(--space-6);
    }

    .reason-section__title {
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-3);
      color: var(--color-text-primary);
    }

    .reason-options {
      display: flex;
      flex-direction: column;
      gap: var(--space-2);
    }

    .reason-option {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3) var(--space-4);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .reason-option:hover {
      border-color: var(--color-primary);
      background: var(--color-primary-light);
    }

    .reason-option input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: var(--color-primary);
    }

    .reason-option label {
      flex: 1;
      font-size: var(--font-size-sm);
      cursor: pointer;
    }

    .reason-textarea {
      width: 100%;
      min-height: 100px;
      padding: var(--space-3) var(--space-4);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      font-family: inherit;
      resize: vertical;
      margin-top: var(--space-3);
      display: none;
    }

    .reason-textarea.show {
      display: block;
    }

    .reason-textarea:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .confirm-section {
      background: var(--color-bg-secondary);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      margin-bottom: var(--space-6);
    }

    .confirm-checkbox {
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
      cursor: pointer;
    }

    .confirm-checkbox input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      accent-color: var(--color-error);
    }

    .confirm-checkbox label {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      cursor: pointer;
      line-height: 1.5;
    }

    .confirm-checkbox label strong {
      color: var(--color-error);
    }

    .form-group {
      margin-bottom: var(--space-5);
    }

    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      margin-bottom: var(--space-2);
      color: var(--color-text-primary);
    }

    .form-input {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      transition: all var(--transition-fast);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    .form-hint {
      font-size: var(--font-size-xs);
      color: var(--color-text-tertiary);
      margin-top: var(--space-2);
    }

    .form-error {
      font-size: var(--font-size-xs);
      color: var(--color-error);
      margin-top: var(--space-2);
      display: none;
    }

    .btn--danger {
      background: var(--color-error);
      color: white;
      border: none;
    }

    .btn--danger:hover {
      background: #dc2626;
    }

    .btn--danger:disabled {
      background: var(--color-border);
      color: var(--color-text-tertiary);
      cursor: not-allowed;
    }

    .modal-actions {
      display: flex;
      gap: var(--space-3);
    }

    .modal-actions .btn {
      flex: 1;
    }

    .goodbye-message {
      text-align: center;
      padding: var(--space-6) 0;
      display: none;
    }

    .goodbye-message.show {
      display: block;
    }

    .goodbye-message__icon {
      width: 80px;
      height: 80px;
      background: var(--color-bg-secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-4);
    }

    .goodbye-message__icon i {
      color: var(--color-text-tertiary);
      width: 40px;
      height: 40px;
    }

    .goodbye-message__title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-2);
    }

    .goodbye-message__desc {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-6);
    }

    .form-container {
      display: block;
    }

    .form-container.hide {
      display: none;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="modal-page">
    <div class="container">
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-header__icon">
            <i data-lucide="user-x"></i>
          </div>
          <h1 class="modal-header__title">회원 탈퇴</h1>
          <p class="modal-header__desc">정말 탈퇴하시겠습니까? 탈퇴 전 아래 내용을 확인해주세요.</p>
        </div>

        <div class="form-container" id="formContainer">
          <div class="warning-box">
            <div class="warning-box__title">
              <i data-lucide="alert-triangle"></i>
              탈퇴 시 삭제되는 정보
            </div>
            <ul class="warning-box__list">
              <li>회원 정보 및 프로필 데이터가 영구 삭제됩니다</li>
              <li>등록된 IP 및 프로젝트 정보가 삭제됩니다</li>
              <li>진행 중인 협업 및 문의 내역이 삭제됩니다</li>
              <li>정산 예정 금액은 탈퇴 전 출금해주세요</li>
              <li>삭제된 데이터는 복구할 수 없습니다</li>
            </ul>
          </div>

          <div class="reason-section">
            <div class="reason-section__title">탈퇴 사유를 선택해주세요</div>
            <div class="reason-options">
              <div class="reason-option" onclick="selectReason(this)">
                <input type="radio" name="reason" id="reason1" value="not_using">
                <label for="reason1">서비스를 잘 사용하지 않아요</label>
              </div>
              <div class="reason-option" onclick="selectReason(this)">
                <input type="radio" name="reason" id="reason2" value="not_satisfied">
                <label for="reason2">원하는 기능이 없어요</label>
              </div>
              <div class="reason-option" onclick="selectReason(this)">
                <input type="radio" name="reason" id="reason3" value="found_better">
                <label for="reason3">다른 서비스를 이용하려고 해요</label>
              </div>
              <div class="reason-option" onclick="selectReason(this)">
                <input type="radio" name="reason" id="reason4" value="privacy">
                <label for="reason4">개인정보 보호가 걱정돼요</label>
              </div>
              <div class="reason-option" onclick="selectReason(this)">
                <input type="radio" name="reason" id="reason5" value="other">
                <label for="reason5">기타</label>
              </div>
            </div>
            <textarea class="reason-textarea" id="reasonDetail" placeholder="탈퇴 사유를 자세히 적어주세요. (선택)"></textarea>
          </div>

          <div class="confirm-section">
            <div class="confirm-checkbox">
              <input type="checkbox" id="confirmCheck">
              <label for="confirmCheck">
                위 안내 사항을 모두 확인했으며, <strong>회원 탈퇴에 동의</strong>합니다.
                탈퇴 후 데이터 복구가 불가능함을 이해합니다.
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">비밀번호 확인</label>
            <input type="password" class="form-input" id="password" placeholder="현재 비밀번호를 입력하세요">
            <p class="form-hint">본인 확인을 위해 비밀번호를 입력해주세요.</p>
            <p class="form-error" id="passwordError"></p>
          </div>

          <div class="modal-actions">
            <a href="9-2 설정.html" class="btn btn--secondary">취소</a>
            <button class="btn btn--danger" id="withdrawBtn" onclick="processWithdrawal()" disabled>
              <i data-lucide="user-x" class="icon icon-sm"></i>
              회원 탈퇴
            </button>
          </div>
        </div>

        <div class="goodbye-message" id="goodbyeMessage">
          <div class="goodbye-message__icon">
            <i data-lucide="hand-metal"></i>
          </div>
          <h2 class="goodbye-message__title">이용해주셔서 감사했습니다</h2>
          <p class="goodbye-message__desc">
            회원 탈퇴가 완료되었습니다.<br>
            더 좋은 서비스로 다시 만나뵙길 바랍니다.
          </p>
          <a href="../index.html" class="btn btn--primary">
            홈으로 이동
          </a>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>
    initPage({activePage:'mypage', isLoggedIn: true});
    lucide.createIcons();

    const confirmCheck = document.getElementById('confirmCheck');
    const withdrawBtn = document.getElementById('withdrawBtn');
    const reasonDetail = document.getElementById('reasonDetail');

    confirmCheck.addEventListener('change', updateButtonState);

    function selectReason(element) {
      const radio = element.querySelector('input[type="radio"]');
      radio.checked = true;

      // 기타 선택 시 텍스트 영역 표시
      if (radio.value === 'other') {
        reasonDetail.classList.add('show');
      } else {
        reasonDetail.classList.remove('show');
      }
    }

    function updateButtonState() {
      withdrawBtn.disabled = !confirmCheck.checked;
    }

    function processWithdrawal() {
      const password = document.getElementById('password').value;
      const passwordError = document.getElementById('passwordError');
      const selectedReason = document.querySelector('input[name="reason"]:checked');

      if (!selectedReason) {
        Toast.warning('탈퇴 사유를 선택해주세요.');
        return;
      }

      if (!password) {
        passwordError.textContent = '비밀번호를 입력해주세요.';
        passwordError.style.display = 'block';
        return;
      }

      passwordError.style.display = 'none';

      // 탈퇴 처리
      document.getElementById('formContainer').classList.add('hide');
      document.getElementById('goodbyeMessage').classList.add('show');
      lucide.createIcons();
    }
  </script>
</body>
</html>
