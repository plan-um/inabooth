<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>결제 수단 - INABOOTH</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" rel="stylesheet">
  <link rel="stylesheet" href="components/shared.css">

  <script src="https://unpkg.com/lucide@latest"></script>
    
</head>
<body>
  <div id="header-placeholder"></div>
  <main style="padding-top:calc(var(--header-height) + var(--space-8));min-height:70vh;padding-bottom:var(--space-8)">
    <div class="container">
      <div class="page-section">
        <h1 class="page-section__title">결제 수단 관리</h1>
        <p class="page-section__desc">결제에 사용할 카드를 등록하고 관리하세요.</p>

        <div style="background:white;border-radius:var(--radius-lg);padding:var(--space-6);box-shadow:var(--shadow-card)">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:var(--space-6)">
            <h3 style="font-size:var(--font-size-lg);font-weight:var(--font-weight-semibold)">등록된 카드</h3>
            <button class="btn btn--primary"><i data-lucide="plus" class="icon-sm"></i> 카드 추가</button>
          </div>

          <div style="display:flex;flex-direction:column;gap:var(--space-4)">
            <div style="display:flex;align-items:center;gap:var(--space-4);padding:var(--space-4);border:2px solid var(--color-primary);border-radius:var(--radius-md);background:var(--color-primary-light)">
              <div style="width:60px;height:40px;background:linear-gradient(135deg, #1A1F71, #2E4B9E);border-radius:var(--radius-sm);display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:10px">VISA</div>
              <div style="flex:1">
                <div style="display:flex;align-items:center;gap:var(--space-2)">
                  <span style="font-weight:600">**** **** **** 4242</span>
                  <span class="badge" style="background:var(--color-primary);color:white;font-size:10px">기본</span>
                </div>
                <div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">만료: 12/25</div>
              </div>
              <button style="color:var(--color-text-tertiary)"><i data-lucide="more-vertical" class="icon-sm"></i></button>
            </div>

            <div style="display:flex;align-items:center;gap:var(--space-4);padding:var(--space-4);border:1px solid var(--color-border);border-radius:var(--radius-md)">
              <div style="width:60px;height:40px;background:linear-gradient(135deg, #EB001B, #FF5F00);border-radius:var(--radius-sm);display:flex;align-items:center;justify-content:center;color:white;font-weight:bold;font-size:8px">MASTER</div>
              <div style="flex:1">
                <div style="font-weight:600">**** **** **** 8888</div>
                <div style="font-size:var(--font-size-sm);color:var(--color-text-secondary)">만료: 08/26</div>
              </div>
              <button style="color:var(--color-text-tertiary)"><i data-lucide="more-vertical" class="icon-sm"></i></button>
            </div>
          </div>
        </div>

        <div style="background:var(--color-warning-light);border:1px solid var(--color-warning);border-radius:var(--radius-md);padding:var(--space-4);margin-top:var(--space-6);display:flex;align-items:center;gap:var(--space-3)">
          <i data-lucide="shield" style="color:var(--color-warning)"></i>
          <div style="font-size:var(--font-size-sm)">
            <strong>안전한 결제:</strong> 카드 정보는 PCI DSS 인증 보안 시스템에 의해 안전하게 보호됩니다.
          </div>
        </div>

        <div class="page-actions">
          <a href="9-4-2 요금제_BP.html" class="btn btn--secondary btn--lg"><i data-lucide="arrow-left" class="icon-sm"></i>이전</a>
          <a href="9-4-4 요금제_결제 내역.html" class="btn btn--primary btn--lg">다음<i data-lucide="arrow-right" class="icon-sm"></i></a>
        </div>
      </div>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script src="components/shared.js"></script>
  <script>initPage({activePage:'mypage', isLoggedIn: true});</script>
</body>
</html>
