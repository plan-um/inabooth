<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INABOOTH IA - 메뉴구조도</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 15px;
      background: #f8f9fa;
      color: #202124;
    }

    /* Google Sheets 스타일 헤더 */
    .sheet-header {
      background: #fff;
      border-bottom: 1px solid #dadce0;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .sheet-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #34a853 0%, #0f9d58 100%);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .sheet-title {
      flex: 1;
    }

    .sheet-title h1 {
      font-size: 20px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 2px;
    }

    .sheet-title .subtitle {
      font-size: 14px;
      color: #5f6368;
    }

    .sheet-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
      color: #5f6368;
    }

    .sheet-meta .updated {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* 시트 탭 */
    .sheet-tabs {
      background: #f1f3f4;
      padding: 0 8px;
      display: flex;
      align-items: flex-end;
      gap: 2px;
      border-bottom: 1px solid #dadce0;
    }

    .sheet-tab {
      padding: 10px 20px;
      background: #e8eaed;
      border: 1px solid #dadce0;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      font-size: 14px;
      color: #5f6368;
      cursor: pointer;
    }

    .sheet-tab.active {
      background: #fff;
      color: #202124;
      font-weight: 500;
    }

    /* 테이블 컨테이너 */
    .table-container {
      overflow-x: auto;
      background: #fff;
    }

    /* Google Sheets 스타일 테이블 */
    .gs-table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1800px;
    }

    .gs-table th,
    .gs-table td {
      border: 1px solid #e0e0e0;
      padding: 8px 12px;
      text-align: left;
      vertical-align: top;
      font-size: 14px;
      line-height: 1.5;
    }

    /* 행 번호 컬럼 */
    .gs-table .row-num {
      background: #f8f9fa;
      color: #5f6368;
      text-align: center;
      width: 50px;
      min-width: 50px;
      font-size: 13px;
      border-right: 2px solid #dadce0;
    }

    /* 헤더 */
    .gs-table thead th {
      background: #f8f9fa;
      font-weight: 500;
      color: #202124;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid #dadce0;
    }

    .gs-table thead th:first-child {
      position: sticky;
      left: 0;
      z-index: 11;
    }

    /* 컬럼 너비 */
    .gs-table .col-no { width: 40px; text-align: center; }
    .gs-table .col-sector { width: 80px; }
    .gs-table .col-depth { width: 120px; }
    .gs-table .col-storyboard { width: 100px; }
    .gs-table .col-desc { width: 180px; }
    .gs-table .col-content { width: 300px; }
    .gs-table .col-action { width: 350px; }

    /* 섹터별 색상 */
    .sector-common { background: #f3f3f3; }
    .sector-auth { background: #fce8e6; }
    .sector-main { background: #e6f4ea; }
    .sector-browse { background: #e8f0fe; }
    .sector-project { background: #fef7e0; }
    .sector-insight { background: #f3e8fd; }
    .sector-character { background: #e0f7fa; }
    .sector-projectreg { background: #fff3e0; }
    .sector-apply { background: #e8eaf6; }
    .sector-mypage { background: #fce4ec; }
    .sector-chat { background: #e0f2f1; }
    .sector-support { background: #eceff1; }

    /* 스토리보드 번호 강조 */
    .storyboard-num {
      font-family: 'Roboto Mono', monospace;
      font-weight: 500;
      color: #1a73e8;
    }

    /* 링크/액션 스타일 */
    .action-text {
      font-size: 14px;
      color: #5f6368;
    }

    .action-text .link {
      color: #1a73e8;
      font-weight: 500;
    }

    /* 행 호버 */
    .gs-table tbody tr:hover td {
      background: #f1f3f4 !important;
    }

    /* 필터 하이라이트 */
    .gs-table tbody tr.highlight td {
      background: #fff8e1 !important;
    }

    .gs-table tbody tr.hidden {
      display: none;
    }

    /* 푸터 */
    .sheet-footer {
      background: #f8f9fa;
      padding: 12px 20px;
      font-size: 14px;
      color: #5f6368;
      border-top: 1px solid #dadce0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .sheet-meta {
        display: none;
      }

      .gs-table {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header class="sheet-header">
    <div class="sheet-icon">IA</div>
    <div class="sheet-title">
      <h1>INABOOTH 메뉴구조도</h1>

  <div class="sheet-tabs">

  <!-- 테이블 -->
  <div class="table-container">

      <tbody id="tableBody">

      </tbody>

  <!-- 푸터 -->

    <div>
      <span id="filteredCount">0</span> / <span id="totalCount">0</span> 항목 표시 중

  </div>

    // 데이터 파싱
    function parseCSV(csv) {
      const lines = csv.split('\n');
      const headers = lines[0].split(',');
      const data = [];

      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;

        const row = [];
        let current = '';
        let inQuotes = false;

        for (let j = 0; j < lines[i].length; j++) {
          const char = lines[i][j];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            row.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        row.push(current.trim());
        data.push(row);
      }

      return data;
    }

    // 섹터에 따른 클래스 반환
    function getSectorClass(sector) {
      const sectorMap = {
        '공통': 'sector-common',
        '인증': 'sector-auth',
        '메인': 'sector-main',
        '탐색': 'sector-browse',
        '오픈 프로젝트': 'sector-project',
        '인사이트': 'sector-insight',
        '캐릭터 등록': 'sector-character',
        '프로젝트 등록': 'sector-projectreg',
        '프로젝트 지원': 'sector-apply',
        '마이페이지': 'sector-mypage',
        '채팅': 'sector-chat',
        '고객지원': 'sector-support'
      };
      return sectorMap[sector] || '';
    }

    // 링크 하이라이트
    function highlightLinks(text) {
      if (!text) return '';
      return text.replace(/\[([\w\->\s가-힣]+)\]/g, '<span class="link">[$1]</span>');
    }

    // 테이블 렌더링
    function renderTable(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      let currentSector = '';

      data.forEach((row, index) => {
        const sector = row[1] || currentSector;
        if (row[1]) currentSector = row[1];

        const tr = document.createElement('tr');
        tr.className = getSectorClass(sector);
        tr.dataset.sector = sector;
        tr.dataset.search = row.join(' ').toLowerCase();

        // 행 번호
        const rowNumTd = document.createElement('td');
        rowNumTd.className = 'row-num';
        rowNumTd.textContent = index + 1;
        tr.appendChild(rowNumTd);

        // 데이터 셀
        row.forEach((cell, cellIndex) => {
          const td = document.createElement('td');

          if (cellIndex === 5) { // 스토리보드 번호
            td.innerHTML = `<span class="storyboard-num">${cell}</span>`;
          } else if (cellIndex === 8) { // 링크/버튼/액션
            td.innerHTML = `<span class="action-text">${highlightLinks(cell)}</span>`;
          } else {
            td.textContent = cell;
          }

          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });

      updateCounts();
    }

    // 카운트 업데이트
    function updateCounts() {
      const rows = document.querySelectorAll('#tableBody tr');
      const visibleRows = document.querySelectorAll('#tableBody tr:not(.hidden)');

      document.getElementById('totalRows').textContent = rows.length;
      document.getElementById('totalCount').textContent = rows.length;
      document.getElementById('filteredCount').textContent = visibleRows.length;
    }

    // 검색
    function handleSearch(e) {
      const query = e.target.value.toLowerCase();
      const rows = document.querySelectorAll('#tableBody tr');

      rows.forEach(row => {
        if (row.dataset.search.includes(query)) {
          row.classList.remove('hidden');
          if (query) {
            row.classList.add('highlight');
          } else {
            row.classList.remove('highlight');
          }
        } else {
          row.classList.add('hidden');
          row.classList.remove('highlight');
        }
      });

      updateCounts();
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
      const data = parseCSV(csvData);
      renderTable(data);

      // 최종 업데이트 시간
      document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString('ko-KR');

      // 키보드 단축키
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
          e.preventDefault();
          const searchInput = document.querySelector('.sheet-header input') || document.createElement('input');
          if (!document.querySelector('.sheet-header input')) {
            searchInput.type = 'text';
            searchInput.placeholder = '검색어 입력...';
            searchInput.style.cssText = 'padding: 6px 12px; border: 1px solid #dadce0; border-radius: 4px; font-size: 14px;';
            searchInput.addEventListener('input', handleSearch);
            document.querySelector('.sheet-meta').prepend(searchInput);
          }
          searchInput.focus();
        }
      });
    });
