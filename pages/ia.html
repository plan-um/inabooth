<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INABOOTH IA - 메뉴구조도</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 15px;
      background: #f8f9fa;
      color: #202124;
    }

    /* Google Sheets 스타일 헤더 */
    .sheet-header {
      background: #fff;
      border-bottom: 1px solid #dadce0;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .sheet-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #34a853 0%, #0f9d58 100%);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .sheet-title {
      flex: 1;
    }

    .sheet-title h1 {
      font-size: 20px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 2px;
    }

    .sheet-title .subtitle {
      font-size: 14px;
      color: #5f6368;
    }

    .sheet-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
      color: #5f6368;
    }

    .sheet-meta .updated {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* 시트 탭 */
    .sheet-tabs {
      background: #f1f3f4;
      padding: 0 8px;
      display: flex;
      align-items: flex-end;
      gap: 2px;
      border-bottom: 1px solid #dadce0;
    }

    .sheet-tab {
      padding: 10px 20px;
      background: #e8eaed;
      border: 1px solid #dadce0;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      font-size: 14px;
      color: #5f6368;
      cursor: pointer;
    }

    .sheet-tab.active {
      background: #fff;
      color: #202124;
      font-weight: 500;
    }

    /* 테이블 컨테이너 */
    .table-container {
      overflow-x: auto;
      background: #fff;
    }

    /* Google Sheets 스타일 테이블 */
    .gs-table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1400px;
    }

    .gs-table th,
    .gs-table td {
      border: 1px solid #e0e0e0;
      padding: 8px 12px;
      text-align: left;
      vertical-align: top;
      font-size: 14px;
      line-height: 1.5;
    }

    /* 행 번호 컬럼 */
    .gs-table .row-num {
      background: #f8f9fa;
      color: #5f6368;
      text-align: center;
      width: 50px;
      min-width: 50px;
      font-size: 13px;
      border-right: 2px solid #dadce0;
    }

    /* 헤더 */
    .gs-table thead th {
      background: #f8f9fa;
      font-weight: 500;
      color: #202124;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid #dadce0;
    }

    .gs-table thead th:first-child {
      position: sticky;
      left: 0;
      z-index: 11;
    }

    /* 컬럼 너비 */
    .gs-table .col-no { width: 50px; text-align: center; }
    .gs-table .col-sector { width: 100px; }
    .gs-table .col-page { width: 200px; }
    .gs-table .col-storyboard { width: 200px; }
    .gs-table .col-desc { width: 250px; }
    .gs-table .col-action { width: 400px; }

    /* 섹터별 색상 */
    .sector-common { background: #f3f3f3; }
    .sector-auth { background: #fce8e6; }
    .sector-main { background: #e6f4ea; }
    .sector-browse { background: #e8f0fe; }
    .sector-project { background: #fef7e0; }
    .sector-insight { background: #f3e8fd; }
    .sector-character { background: #e0f7fa; }
    .sector-projectreg { background: #fff3e0; }
    .sector-apply { background: #e8eaf6; }
    .sector-mypage { background: #fce4ec; }
    .sector-chat { background: #e0f2f1; }
    .sector-support { background: #eceff1; }

    /* 스토리보드 번호 강조 */
    .storyboard-num {
      font-family: 'Roboto Mono', monospace;
      font-weight: 500;
      color: #1a73e8;
    }

    /* 페이지 링크 */
    .page-link {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 500;
    }

    .page-link:hover {
      text-decoration: underline;
    }

    /* 링크/액션 스타일 */
    .action-text {
      font-size: 14px;
      color: #5f6368;
    }

    .action-text .link {
      color: #1a73e8;
      font-weight: 500;
    }

    /* 행 호버 */
    .gs-table tbody tr:hover td {
      background: #f1f3f4 !important;
    }

    /* 필터 하이라이트 */
    .gs-table tbody tr.highlight td {
      background: #fff8e1 !important;
    }

    .gs-table tbody tr.hidden {
      display: none;
    }

    /* 푸터 */
    .sheet-footer {
      background: #f8f9fa;
      padding: 12px 20px;
      font-size: 14px;
      color: #5f6368;
      border-top: 1px solid #dadce0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* 검색바 */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: #fff;
      border-bottom: 1px solid #dadce0;
    }

    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
    }

    .search-bar input:focus {
      outline: none;
      border-color: #1a73e8;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .sheet-meta {
        display: none;
      }

      .gs-table {
        font-size: 13px;
      }
    }
  </style>
</head>

    // 섹터에 따른 클래스 반환
    function getSectorClass(sector) {
      const sectorMap = {
        '인증': 'sector-auth',
        '메인': 'sector-main',
        '탐색': 'sector-browse',
        '오픈 프로젝트': 'sector-project',
        '인사이트': 'sector-insight',
        '캐릭터 등록': 'sector-character',
        '프로젝트 등록': 'sector-projectreg',
        '프로젝트 지원': 'sector-apply',
        '마이페이지': 'sector-mypage',
        '채팅': 'sector-chat',
        '고객지원': 'sector-support'
      };
      return sectorMap[sector] || '';
    }

    // 테이블 렌더링
    function renderTable(data) {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      data.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.className = getSectorClass(item.sector);
        tr.dataset.sector = item.sector;
        tr.dataset.search = Object.values(item).join(' ').toLowerCase();

        // 행 번호
        const rowNumTd = document.createElement('td');
        rowNumTd.className = 'row-num';
        rowNumTd.textContent = index + 1;
        tr.appendChild(rowNumTd);

        // No
        const noTd = document.createElement('td');
        noTd.textContent = item.no;
        tr.appendChild(noTd);

        // Sector
        const sectorTd = document.createElement('td');
        sectorTd.textContent = item.sector;
        tr.appendChild(sectorTd);

        // 페이지명 (링크로)
        const pageTd = document.createElement('td');
        const pageLink = document.createElement('a');
        pageLink.href = item.page + '.html';
        pageLink.className = 'page-link';
        pageLink.textContent = item.page;
        pageLink.target = '_blank';
        pageTd.appendChild(pageLink);
        tr.appendChild(pageTd);

        // 스토리보드 번호
        const storyTd = document.createElement('td');
        storyTd.innerHTML = `<span class="storyboard-num">${item.storyboard}</span>`;
        tr.appendChild(storyTd);

        // 설명
        const descTd = document.createElement('td');
        descTd.textContent = item.desc;
        tr.appendChild(descTd);

        // 주요 기능/액션
        const actionTd = document.createElement('td');
        actionTd.innerHTML = `<span class="action-text">${item.action}</span>`;
        tr.appendChild(actionTd);

        tbody.appendChild(tr);
      });

      updateCounts();
    }

    // 카운트 업데이트
    function updateCounts() {
      const rows = document.querySelectorAll('#tableBody tr');
      const visibleRows = document.querySelectorAll('#tableBody tr:not(.hidden)');

      document.getElementById('totalRows').textContent = rows.length;
      document.getElementById('totalCount').textContent = rows.length;
      document.getElementById('filteredCount').textContent = visibleRows.length;
    }

    // 검색
    function handleSearch(e) {
      const query = e.target.value.toLowerCase();
      const rows = document.querySelectorAll('#tableBody tr');

      rows.forEach(row => {
        if (row.dataset.search.includes(query)) {
          row.classList.remove('hidden');
          if (query) {
            row.classList.add('highlight');
          } else {
            row.classList.remove('highlight');
          }
        } else {
          row.classList.add('hidden');
          row.classList.remove('highlight');
        }
      });

      updateCounts();
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
      renderTable(pageData);

      document.getElementById('searchInput').addEventListener('input', handleSearch);

      // 최종 업데이트 시간
      document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString('ko-KR');

      // 키보드 단축키
      document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
          e.preventDefault();
          document.getElementById('searchInput').focus();
        }
      });
    });
  </script>
</body>
</html>
